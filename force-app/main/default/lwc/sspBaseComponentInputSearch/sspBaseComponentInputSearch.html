<template>
  <div class="ssp-genericInput slds-grid slds-wrap">
    <div class="ssp-inputText">
      <lightning-input
        data-id="inpValue"
        label={label}
        value={value}
        class={className}
        title={title}
        onblur={handleValidations}
        onchange={handleValidations}
        onfocus={handleValidations}
        disabled={isDisabled}
        type="search"
        is-loading={isLoading}
        placeholder={placeholder}
      >
      </lightning-input>
      <template for:each={ErrorMessageList} for:item="error">
        <p key={error} class="showError">{error}</p>
      </template>
    </div>
  </div>
</template>
