<template>
    <template if:true={showSummary}>
        <div class="ssp-submittedDocumentsContainer">
            <div class="slds-grid slds-wrap   slds-is-relative">
                <img
                    class="ssp-backgroundImage"
                    src={backgroundImg}
                    aria-hidden="true"
                    role="presentation"
                    alt={label.sspSubmittedDocuments}
                />
                <div class="slds-col slds-size_1-of-1 ssp-alignmentContainer">
                    <h1
                        class="ssp-fontFamily_popinBlack ssp-color_greenAlpha ssp-marginBottom30"
                    >
                        {label.sspSubmittedDocuments}
                    </h1>
                    <p
                        class="ssp-headerContent ssp-fontFamily_ArvoRegular ssp-color_monoOmega ssp-marginBottom30"
                    >
                        {label.sspSubmittedDocumentsContent1}
                    </p>
                    <p
                        class="ssp-headerContent ssp-fontFamily_ArvoRegular ssp-color_monoOmega ssp-marginBottom30"
                    >
                        {label.sspSubmittedDocumentsContent2}
                    </p>
                </div>
                <div
                    class="slds-col slds-size_1-of-1 slds-m-bottom_medium ssp-marginBottom30 ssp-bg_monoAlpha "
                >
                    <div
                        class="ssp-alignmentContainer slds-grid ssp-cardDetailsContainer"
                    >
                        <template
                            for:each={uploadedFileSummary}
                            for:item="uploadBundle"
                        >
                            <div
                                class="slds-col slds-max-medium-size_1-of-1 slds-size_1-of-3"
                                key={uploadBundle.individualId}
                            >
                                <c-ssp-application-card
                                    card-header-value={uploadBundle.cardHeader}
                                >
                                    <div class="ssp-cardSubDetailsContainer">
                                        <template
                                            for:each={uploadBundle.uploadList}
                                            for:item="fileWrap"
                                        >
                                            <div
                                                class="ssp-cardSubDetails ssp-nameApprovedCardFooter"
                                                key={fileWrap.fileId}
                                            >
                                                <p
                                                    class="ssp-fontFamily_popinBold ssp-color_monoBody ssp-cardTitle"
                                                >
                                                    {fileWrap.proofName}
                                                </p>
                                                <p
                                                    class="ssp-color_monoOmega ssp-fontFamily_popinRegular ssp-documentName"
                                                >
                                                    {fileWrap.fileName}
                                                </p>
                                            </div>
                                        </template>
                                    </div>
                                </c-ssp-application-card>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <div
                class="slds-grid slds-wrap slds-size_1-of-1  ssp-actionButtonsContainer ssp-buttonWidth ssp-alignmentContainer ssp-uploadProofForms"
            >
                <div class="slds-size_1-of-1 ssp-actionButtons">
                    <lightning-button
                        class="ssp-button_neutral ssp-saveButton ssp-screenFooterNextBtn"
                        label={label.sspBackToDocumentCenter}
                        onclick={redirectDocCenterHome}
                        title={label.sspBackToDocumentCenterTitle}
                    ></lightning-button>
                </div>
            </div>
        </div>
    </template>
</template>
