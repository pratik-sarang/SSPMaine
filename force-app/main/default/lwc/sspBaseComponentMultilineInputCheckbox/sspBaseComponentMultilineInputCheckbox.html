<template>
    <div class="ssp-genericInput slds-grid slds-wrap">
        <div
            class="ssp-checkboxMultiLineContainer ssp-multipleCheckbox_container"
        >
            <div class="ssp-checkboxInputMultiLineContainer">
                <label
                    class="ssp-checkboxMultiLineLabel ssp-bg_whiteAlpha"
                    data-disabled={disabled}
                >
                    <div
                        class="ssp-checkboxMultiLineLabelContent ssp-bg_monoDelta"
                        data-disabled={disabled}
                    >
                        <slot name="labelContent"></slot>
                    </div>
                    <input
                        disabled={disabled}
                        value={value}
                        checked={isChecked}
                        type="checkbox"
                        name={name}
                        title={title}
                        class="ssp-multilineCheckboxInput  slds-m-bottom_small slds-size_1-of-1"
                        onchange={showHideFields}
                    />
                    <a
                        class="ssp-multilineCheckboxChecked"
                        onclick={showHideFields}
                    ></a>
                </label>
            </div>
            <template if:false={hideAdditionalFields}>
                <template if:false={alwaysShowAdditionalFields}>
                    <template if:true={isChecked}>
                        <div class="ssp-bg_monoDelta ssp-cbBoxBorder">
                            <slot name="buttonContainer"></slot>
                        </div>
                    </template>
                </template>
                <template if:true={alwaysShowAdditionalFields}>
                    <div class="ssp-bg_monoDelta ssp-cbBoxBorder">
                        <slot name="buttonContainer"></slot>
                    </div>
                </template>
            </template>
        </div>
    </div>
</template>
