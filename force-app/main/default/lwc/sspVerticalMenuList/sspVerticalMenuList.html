<template>
    <div class="ssp-verical-menu">
        <lightning-vertical-navigation selected-item={selectedName} onselect={handleSelect}>
            <lightning-vertical-navigation-section class="ssp-verticalMenuHeader ssp-fontFamily_popinBold" label={customLabels.sspNavigation}>
                <div class="slds-grid slds-wrap">
                    <div class="ssp-verticalMenuBorder slds-grid_align-center">
                        <template for:each={menuOptions} for:item="item">
                            <lightning-vertical-navigation-item
                                key={item.name}
                                label={item.label}
                                name={item.name}
                            ></lightning-vertical-navigation-item>
                        </template>
                    </div>
                </div>
            </lightning-vertical-navigation-section>
        </lightning-vertical-navigation>
    </div>
</template>
