<!--
* name            : sspBaseComponentInputDate
* @description    : Generic component for Input Date.
-->
<template>
  <div class="ssp-genericInput slds-grid slds-wrap">
    <div class="ssp-inputDate">
      <lightning-input
        type="date"
        name={name}
        label={label}
        title={title}
        value={value}
        onblur={handleValidations}
        onkeydown={handleText}
        onchange={handleValidations}
        disabled={isDisabled}
        placeholder={placeholder}
        date-style="short"
        readonly={isReadOnly}
      ></lightning-input>
      <template for:each={ErrorMessageList} for:item="error">
        <p tabindex="0" role="alert" aria-atomic="true" key={error} class="showError ssp-color_redOmega">{error}</p>
      </template>
    </div>
  </div>
</template>
