<template>
    <div class="ssp-program-check-box">
        <c-ssp-base-component-input-checkbox
        label={checkboxLabel}
        onchange={toggleProgramCheckbox}
        class="ssp-cbWithCompleteBorder slds-m-bottom_small slds-size_1-of-1"
        value={programCheckbox}
        entity-name="Contact"
        field-name="IsManualAuthRep__c"
        meta-list={metaDataListParent}
        >
        </c-ssp-base-component-input-checkbox>
        <template if:true={programCheckbox}>
            <div class="slds-grid slds-wrap ssp-cbBoxBorder ssp-bg_greyBeta">
            <div class="slds-size_1-of-1 slds-p-horizontal_small slds-p-vertical_x-small">
                <c-ssp-base-component-input-radio-group
                class="applicationInputs" 
                options={radioOptions}
                onchange={handleChange}
                handle-change = "true"
                entity-name="Contact"
                field-name="IsManualAuthRep__c"
                meta-list={metaDataListParent}
                value={selectedPermission}
               >
                </c-ssp-base-component-input-radio-group>
            </div>
            </div>
            <template if:true ={showError}> 
                <p key={error} class="slds-size_1-of-1 ssp-show-error ssp-color_redOmega">{customLabel.sspRequiredErrorMessage}</p>
            </template>
        </template>
    </div>
</template>
