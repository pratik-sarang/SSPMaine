<!--
* name            : sspBaseComponentInputText
* @description    : Generic component for Input text box.
-->
<template>
    <div class="ssp-genericInput slds-grid slds-wrap ssp-basecmp-inputText">
        <div class="ssp-inputText">
            <div class="ssp-alignHelpText">
                <label for="sspInputText">{label}</label>
                <template if:true={isHelpText}>
                    <lightning-helptext
                        class="ssp-helptextIcon"
                        icon-name="utility:info_alt"
                        content={helpTextContent}
                    ></lightning-helptext>
                </template>
            </div>

            <lightning-input
                data-id="inpValue"
                label={label}
                value={value}
                class={className}
                title={title}
                onblur={handleValidations}
                onchange={handleValidations}
                disabled={isDisabled}
                placeholder={placeholder}
                type={inputType}
                id="sspInputText"
                variant="label-hidden"
                max-length={maxLength}
            >
            </lightning-input>
            <template for:each={ErrorMessageList} for:item="error">
                <div
                    role="alert"
                    aria-atomic="true"
                    tabindex="0"
                    key={error}
                    class="ssp-showError ssp-color_redAlpha"
                >
                    {error}
                </div>
            </template>
        </div>
    </div>
</template>
