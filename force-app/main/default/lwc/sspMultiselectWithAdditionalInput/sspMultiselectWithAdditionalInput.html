<template>
    <div class={className}>
    <lightning-input
      type="checkbox"
      title={title}
      name={name}
      label={label}
      class="ssp-cbWithCompleteBorder slds-m-bottom_small slds-size_1-of-1"
      value={value}
      checked={isChecked}
      onchange={showHideFields}
            disabled={disabled}
    >
    </lightning-input>

    <template if:false={hideAdditionalSection}>
      <template if:true={isChecked}>
        <div class="ssp-bg_monoDelta ssp-cbBoxBorder">
          <slot></slot>
        </div>
      </template>
    </template>
  </div>
</template>
