<template>
    <c-ssp-detailed-information-modal
        header-value={label.sspAnotherUserAlreadyHere}
        open-model={openModel}
        onclosemodal={closeModal}
        reference={reference}
        class="ssp-AnotherUserAlreadyHere"
    >
        <div slot="contentSlot">
            <div>
                {label.sspAnotherUserAlreadyHereContent}
            </div>
        </div>

        <span slot="Footer" class="ssp-modalFooter ssp-stacked-btn-width">
            <lightning-button
                variant="brand"
                label={label.sspExitApplication}
                class="ssp-button_brand slds-m-top_medium ssp-fontFamily_popinBold"
                onclick={closeModal}
                title={label.sspExitTheApplication}
            ></lightning-button>
        </span>
    </c-ssp-detailed-information-modal>
</template>
