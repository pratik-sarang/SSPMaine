<!--
* name : sspResourceDetails
* @description :The Resource Details screen is displayed onclicking on buttons in Resources Summary screen.
* @author : Kyathi Kanumuri
* @date : 11/18/2019
* MODIFICATION LOG:
* DEVELOPER             DATE            DESCRIPTION
* ________________________________________________________________________________
* Kyathi                12/11/2019      Creating HTML Structure
* Karthik Gulla         12/10/2019      Backend Integration
-->
<template>
    <template if:true={showDetailsSpinner}>
        <c-ssp-spinner></c-ssp-spinner>
    </template>
    <!-- CD2 2.5 Security Role Matrix. -->
    <main if:true={isPageAccessible} class="ssp-resourceDetails_container ssp-bodyContainer ssp-fullWidthDetailsForm">
        <div class="slds-m-top_x-large ssp-resourceDetails_header">
            <h1 class="ssp-resourceDetailsHeaderText ssp-fontFamily_popinBlack ssp-color_blueAlpha">
                {customLabel.sspResourceDetailHeading}
            </h1>
            <h2 class="ssp-username ssp-color_monoBody ssp-fontFamily_popinBold">
                {memberName}
            </h2>
        </div>
        <p class="ssp-sectionSeperator ssp-bg_monoAlpha"></p>
        <div class="ssp-errorToast" if:true={hasSaveValidationError}>
            <c-ssp-toast ssp-toast-title-val={customLabel.toastErrorText} show-error-toast={trueValue} onhidetoast={hideToast}></c-ssp-toast>
        </div>

        <template if:true={hasMetadataListValues}>
            <div class="slds-grid slds-wrap ssp-resourceDetailsForm">
                <p class="ssp-completeQuestions ssp-color_monoOmega ssp-fontFamily_ArvoRegular">
                    {customLabel.sspCompleteRequiredQuestions}
                </p>
                <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                    <c-ssp-base-component-input-picklist
                        class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                        name={customLabel.sspTypeOfResource}
                        option={resourceTypeOptions}
                        title={customLabel.sspResourceTypeAltText}
                        value={details.strResourceType}
                        selected-value={details.strResourceType}
                        data-id="ResourceTypeCode__c"
                        entity-name="SSP_Asset__c"
                        field-name="ResourceTypeCode__c"
                        meta-list={MetaDataListParent}
                        label={customLabel.sspTypeOfResource}
                        onhandlepicklistchange={handleResourceTypeChange}
                        disabled={resourceDetails.resourceTypeDisabled}
                        is-help-text={trueValue}
                        help-text-content={customLabel.sspResourceTypeHelpText}>
                    </c-ssp-base-component-input-picklist>
                </div>
                <template if:true={resourceDetails.isResourceNotRequired}>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-noDetailsRequired slds-m-top_x-small slds-m-bottom_medium">
                        <c-ssp-general-notice-card notice-text={customLabel.sspNoResourceDetailsRequiredText}>
                        </c-ssp-general-notice-card>
                    </div>
                </template>
                <template if:true={resourceDetails.isResourceInsurance}>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-text
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspInsuranceCompanyName}
                            value={details.strInsuranceCompanyName}
                            data-id="InsuranceCompanyName__c"
                            entity-name="SSP_Asset__c"
                            field-name="InsuranceCompanyName__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-text
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspPolicyNumber}
                            value={details.strPolicyNumber}
                            data-id="PolicyNumber__c"
                            entity-name="SSP_Asset__c"
                            field-name="PolicyNumber__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-date
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspPolicyStartDate}
                            value={details.dtResourceStartDate}
                            data-id="StartDate__c"
                            entity-name="SSP_Asset__c"
                            field-name="StartDate__c"
                            meta-list={MetaDataListParent}
                            time-travel-current-date={timeTravelDate} 
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-date>
                    </div>
                </template>
                <template if:true={resourceDetails.isResourceVehicle}>
                    <div class="slds-grid slds-wrap slds-size_1-of-2 slds-max-medium-size_1-of-1 ssp-fieldsContainer ssp-vehicleToggleOptions ssp-toggleOptions">
                        <c-ssp-base-component-input-toggle
                            class="ssp-applicationInputs"
                            label={customLabel.sspVehicleCategory}
                            options={vehicleCategoryOptions}
                            value={details.strVehicleCategory}
                            data-id="VehicleCategoryCode__c"
                            entity-name="SSP_Asset__c"
                            field-name="VehicleCategoryCode__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-toggle>
                    </div>
                </template>
                <template if:true={resourceDetails.showResourceSubTypeSection}>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-picklist
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            selected-value={details.strResourceSubType}
                            value={details.strResourceSubType}
                            option={resourceSubTypeOptions}
                            title={resourceDetails.sspResourceSubTypeAltText}
                            label={resourceDetails.sspResourceSubTypeLabel}
                            data-id="ResourceSubTypeCode__c"
                            entity-name="SSP_Asset__c"
                            field-name="ResourceSubTypeCode__c"
                            meta-list={MetaDataListParent}
                            onhandlepicklistchange={handleResourceSubTypeChange}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-picklist>
                    </div>
                </template>
                <template if:true={resourceDetails.isResourceInsurance}>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-text-icon
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspLifeInsuranceFaceValue}
                            value={details.strInsuranceFaceValueAmount}
                            pattern="^[0-9][0-9]{0,9}(\.[0-9]{0,2})?$"
                            data-id="FaceValueAmount__c"
                            entity-name="SSP_Asset__c"
                            field-name="FaceValueAmount__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text-icon>
                    </div>
                    <template if:true={resourceDetails.showCashSurrenderValue}>
                        <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                            <c-ssp-base-component-input-text-icon
                                class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                                label={customLabel.sspLifeInsuranceSurrenderValue}
                                value={details.dCashSurrenderValue}
                                pattern="^[0-9][0-9]{0,9}(\.[0-9]{0,2})?$"
                                data-id="CashSurrenderValue__c"
                                entity-name="SSP_Asset__c"
                                field-name="CashSurrenderValue__c"
                                meta-list={MetaDataListParent}
                                disabled={resourceDetails.hasNoInformation}>
                            </c-ssp-base-component-input-text-icon>
                        </div>
                    </template>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-text-area
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspInsuranceCompanyAddress}
                            value={details.strInsuranceCompanyAddress}
                            data-id="InsuranceCompanyAddress__c"
                            entity-name="SSP_Asset__c"
                            field-name="InsuranceCompanyAddress__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text-area>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-phone
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspPhoneNumber}
                            value={details.strInsuranceCompanyPhone}
                            data-id="InsuranceCompanyPhoneNumber__c"
                            entity-name="SSP_Asset__c"
                            field-name="InsuranceCompanyPhoneNumber__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}
                            max-length="12">
                        
                        </c-ssp-base-component-input-phone>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-text-icon
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspLoanAmountOwned}
                            value={details.dLoanBalance}
                            pattern="^[0-9][0-9]{0,9}(\.[0-9]{0,2})?$"
                            data-id="LoanBalance__c"
                            entity-name="SSP_Asset__c"
                            field-name="LoanBalance__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text-icon>
                    </div>
                    <template if:true={resourceDetails.showDesignatedForBurial}>
                        <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer ssp-toggleYesNoOptions">
                            <c-ssp-base-component-input-toggle
                                class="ssp-applicationInputs"
                                label={customLabel.sspIsInsuranceForBurial}
                                options={yesNoOptions}
                                value={details.strPolicyDesignatedForBurial}
                                data-id="IsPolicyDesignatedToPayBurialToggle__c"
                                entity-name="SSP_Asset__c"
                                field-name="IsPolicyDesignatedToPayBurialToggle__c"
                                meta-list={MetaDataListParent}
                                disabled={resourceDetails.hasNoInformation}>
                            </c-ssp-base-component-input-toggle>
                        </div>
                    </template>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer ssp-toggleYesNoOptions">
                        <c-ssp-base-component-input-toggle
                            class="ssp-applicationInputs"
                            label={customLabel.sspIsInsuranceForFuneral}
                            options={yesNoOptions}
                            value={details.strPolicyUsedForFuneral}
                            data-id="IsPolicyUsedForPrearrangedFuneralToggle__c"
                            entity-name="SSP_Asset__c"
                            field-name="IsPolicyUsedForPrearrangedFuneralToggle__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-toggle>
                    </div>
                </template>
                <template if:true={resourceDetails.showResourceValueSection}>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-text-icon
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspCurrencyValue}
                            value={details.dResourceValue}
                            pattern="^[0-9][0-9]{0,5}(\.[0-9]{0,2})?$"
                            data-id="AccountBalance__c"
                            entity-name="SSP_Asset__c"
                            field-name="AccountBalance__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text-icon>
                    </div>
                </template>
                <template if:true={resourceDetails.isResourceFuneralContract}>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-text-area
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspFuneralNameLocation}
                            value={details.strFuneralLocation}
                            data-id="FuneralLocation__c"
                            entity-name="SSP_Asset__c"
                            field-name="FuneralLocation__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text-area>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-text-icon
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspContractCost}
                            value={details.strGoodsServicesCost}
                            pattern="^[0-9][0-9]{0,9}(\.[0-9]{0,2})?$"
                            data-id="PreFuneralAgmtGoodsAndServicesCost__c"
                            entity-name="SSP_Asset__c"
                            field-name="PreFuneralAgmtGoodsAndServicesCost__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text-icon>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-picklist
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            name={customLabel.sspIsFuneralFunded}
                            option={funeralContractFundedOptions}
                            value={details.strFuneralFundedOption}
                            title={customLabel.sspFundingOptionsAltText}
                            label={customLabel.sspIsFuneralFunded}
                            data-id="FuneralFundCode__c"
                            entity-name="SSP_Asset__c"
                            field-name="FuneralFundCode__c"
                            meta-list={MetaDataListParent}
                            onhandlepicklistchange={handleChangeFundOption}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-picklist>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-2 slds-max-medium-size_1-of-1 ssp-fieldsContainer ssp-toggleOptions ssp-toggleYesNoOptions">
                        <c-ssp-base-component-input-toggle
                            class="ssp-applicationInputs"
                            label={sspDidSignListOfGoodsLabel}
                            options={yesNoOptions}
                            value={details.strItemisedGoodsSigned}
                            title={sspDidSignListOfGoodsLabel}
                            data-id="HasItemizedStmtOfGoodsSignByClientToggle__c"
                            entity-name="SSP_Asset__c"
                            field-name="HasItemizedStmtOfGoodsSignByClientToggle__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-toggle>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-2 slds-max-medium-size_1-of-1"></div>
                    <template if:true={resourceDetails.showInsurancePolicySection}>
                        <div class="slds-grid slds-wrap slds-size_1-of-1 slds-m-top_x-large ssp-fieldsContainer">
                            <c-ssp-base-component-input-picklist
                                class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                                name={customLabel.sspInsurancePolicy}
                                option={insuranceAssets}
                                value={details.strInsuranceAssetId}
                                title={customLabel.sspInsurancePolicy}
                                label={customLabel.sspInsurancePolicy}
                                data-id="InsurancePolicyAsset__c"
                                disabled={resourceDetails.hasNoInformation}>
                            </c-ssp-base-component-input-picklist>
                        </div>
                        <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer ssp-toggleOptions">
                            <c-ssp-base-component-input-toggle
                                class="ssp-applicationInputs"
                                label={customLabel.sspPolicyBeenAssigned}
                                options={yesNoOptions}
                                value={details.strPolicyBeenAssignedForFuneral}
                                title={customLabel.sspPolicyBeenAssigned}
                                data-id="HasPolicyAssignedToFuneralHomeToggle__c"
                                disabled={resourceDetails.hasNoInformation}>
                            </c-ssp-base-component-input-toggle>
                        </div>
                    </template>
                </template>
                <template if:true={resourceDetails.isResourceRealEstate}>
                    <div class="slds-grid slds-wrap slds-size_1-of-2 slds-max-medium-size_1-of-1 ssp-fieldsContainer ssp-toggleYesNoOptions">
                        <c-ssp-base-component-input-toggle
                            class="ssp-applicationInputs"
                            label={customLabel.sspIsHomeSteadProperty}
                            options={yesNoOptions}
                            value={details.strHomeSteadProperty}
                            data-id="IsHomeHomesteadPropertyToggle__c"
                            entity-name="SSP_Asset__c"
                            field-name="IsHomeHomesteadPropertyToggle__c"
                            meta-list={MetaDataListParent}
                            is-help-text={trueValue}
                            help-text-content={customLabel.sspHomesteadHelpText}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-toggle>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-2 slds-max-medium-size_1-of-1"></div>
                    <div class="slds-grid slds-wrap slds-size_1-of-2 slds-max-medium-size_1-of-1 slds-p-bottom_x-large ssp-fieldsContainer  ssp-toggleYesNoOptions">
                        <c-ssp-base-component-input-toggle
                            class="ssp-applicationInputs"
                            label={customLabel.sspIncomeProducingProperty}
                            options={yesNoOptions}
                            value={details.strIncomeProducingProperty}
                            data-id="IsIncomeProducingPropertyToggle__c"
                            onchange={handleIncomeProducingPropertyToggle}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-toggle>
                    </div>
                    <template if:true={isIncomeProducingProperty}>
                        <div class="slds-grid slds-wrap slds-size_1-of-2 slds-max-medium-size_1-of-1"></div>
                        <div class="slds-grid slds-wrap slds-size_1-of-2 slds-max-medium-size_1-of-1 ssp-fieldsContainer slds-p-bottom_x-large ssp-toggleYesNoOptions ssp-selfSupportIncome">
                            <c-ssp-base-component-input-toggle
                                class="ssp-applicationInputs"
                                label={customLabel.sspIncomeEssentialToSupport}
                                options={yesNoOptions}
                                value={details.strIncomeEssentialToSupport}
                                data-id="IsIncomeEssentialToSelfSupportToggle__c"
                                disabled={resourceDetails.hasNoInformation}>
                            </c-ssp-base-component-input-toggle>
                        </div>
                    </template>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-text-area
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspRealEstateAddress}
                            value={details.strRealEstateAddress}
                            data-id="Location__c"
                            entity-name="SSP_Asset__c"
                            field-name="Location__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text-area>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-text-icon
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspPropertyFairMarketValue}
                            value={details.dRealEstateFairMarketValue}
                            pattern="^[0-9][0-9]{0,9}(\.[0-9]{0,2})?$"
                            data-id="RealEstateFairMarketValue__c"
                            entity-name="SSP_Asset__c"
                            field-name="RealEstateFairMarketValue__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text-icon>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-text-icon
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspLoanAmountOwned}
                            value={details.dLoanBalance}
                            pattern="^[0-9][0-9]{0,9}(\.[0-9]{0,2})?$"
                            data-id="LoanBalance__c"
                            entity-name="SSP_Asset__c"
                            field-name="LoanBalance__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text-icon>
                    </div>
                </template>
                <template if:true={resourceDetails.isResourceVehicle}>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-multipleFieldsContainer">
                        <c-ssp-base-component-input-text
                            class="ssp-applicationInputs slds-m-bottom_medium slds-p-bottom_xx-small slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspMake}
                            value={details.strVehicleMake}
                            data-id="Make__c"
                            entity-name="SSP_Asset__c"
                            field-name="Make__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text>
                        <c-ssp-base-component-input-text
                            class="ssp-applicationInputs slds-m-bottom_medium slds-p-bottom_xx-small slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspModel}
                            value={details.strVehicleModel}
                            data-id="Model__c"
                            entity-name="SSP_Asset__c"
                            field-name="Model__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                        <c-ssp-base-component-input-text
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspYear}
                            value={details.strVehicleModelYear}
                            pattern="^[1-9][0-9]{0,3}$"
                            data-id="ModelYear__c"
                            entity-name="SSP_Asset__c"
                            field-name="ModelYear__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-multipleFieldsContainer">
                        <c-ssp-base-component-input-picklist
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            option={vehiclePrimaryUseOptions}
                            title={customLabel.sspVehiclePrimaryUseAltText}
                            label={sspPrimaryVehicleUseLabel}
                            value={details.strVehicleUseReason}
                            data-id="VehicleUseReason__c"
                            entity-name="SSP_Asset__c"
                            field-name="VehicleUseReason__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-picklist>
                        <c-ssp-base-component-input-date
                            class="ssp-applicationInputs ssp-vehicleBuyDate slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={sspWhenGotVehicleLabel}
                            title={sspWhenGotVehicleLabel}
                            value={details.dtResourceStartDate}
                            data-id="StartDate__c"
                            entity-name="SSP_Asset__c"
                            field-name="StartDate__c"
                            meta-list={MetaDataListParent}
                            time-travel-current-date={timeTravelDate}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-date>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-multipleFieldsContainer">
                        <c-ssp-base-component-input-text-icon
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspVehicleCurrentValue}
                            value={details.dVehicleFairMarketValue}
                            pattern="^[0-9][0-9]{0,9}(\.[0-9]{0,2})?$"
                            data-id="VehicleFairMarketValue__c"
                            entity-name="SSP_Asset__c"
                            field-name="VehicleFairMarketValue__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text-icon>
                        <c-ssp-base-component-input-text-icon
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                            label={customLabel.sspVehicleAmountOwned}
                            value={details.dVehicleDebt}
                            pattern="^[0-9][0-9]{0,9}(\.[0-9]{0,2})?$"
                            data-id="VehicleDebt__c"
                            entity-name="SSP_Asset__c"
                            field-name="VehicleDebt__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-text-icon>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-2 slds-max-medium-size_1-of-1 ssp-fieldsContainer ssp-toggleYesNoOptions">
                        <c-ssp-base-component-input-toggle
                            class="ssp-applicationInputs"
                            label={sspAbleToRideVehicleLabel}
                            options={yesNoOptions}
                            title={sspAbleToRideVehicleLabel}
                            value={details.strIndividualAbleToRide}
                            data-id="IsIndividualAbleToRideToggle__c"
                            entity-name="SSP_Asset__c"
                            field-name="IsIndividualAbleToRideToggle__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-toggle>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-2 slds-max-medium-size_1-of-1"></div>
                    <div class="slds-grid slds-wrap slds-size_1-of-2 slds-max-medium-size_1-of-1 ssp-fieldsContainer ssp-toggleYesNoOptions">
                        <c-ssp-base-component-input-toggle
                            class="ssp-applicationInputs"
                            label={sspHaveAccessToVehicleLabel}
                            options={yesNoOptions}
                            title={sspHaveAccessToVehicleLabel}
                            value={details.strAccessToVehicle}
                            data-id="HasAccessToVehicleToggle__c"
                            onchange={handleVehicleAccessChange}
                            entity-name="SSP_Asset__c"
                            field-name="HasAccessToVehicleToggle__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-toggle>
                    </div>
                    <div class="slds-grid slds-wrap slds-size_1-of-2 slds-max-medium-size_1-of-1"></div>
                    <template if:true={showNoAccessReason}>
                        <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer">
                            <c-ssp-base-component-input-picklist
                                class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2"
                                name={sspWhyNoVehicleAccessLabel}
                                option={vehicleNoAccessOptions}
                                value={details.strNoAccessReason}
                                title={sspWhyNoVehicleAccessLabel}
                                label={sspWhyNoVehicleAccessLabel}
                                data-id="NoAccessReason__c"
                                entity-name="SSP_Asset__c"
                                field-name="NoAccessReason__c"
                                meta-list={MetaDataListParent}
                                disabled={resourceDetails.hasNoInformation}>
                            </c-ssp-base-component-input-picklist>
                        </div>
                    </template>
                </template>
                <template if:true={resourceDetails.showAnotherOwnerSection}>
                    <div class="slds-grid slds-wrap slds-size_1-of-2 slds-max-medium-size_1-of-1 ssp-fieldsContainer ssp-toggleYesNoOptions slds-is-relative">
                        <c-ssp-base-component-input-toggle
                            label={customLabel.sspHasAnotherOwner}
                            class="ssp-applicationInputs slds-p-right_medium ssp-isAnotherOwnerField"
                            value={details.strAnotherOwner}
                            options={yesNoOptions}
                            data-id="IsThereAnotherOwnerToggle__c"
                            field-name="IsThereAnotherOwnerToggle__c"
                            entity-name="SSP_Asset__c"
                            meta-list={MetaDataListParent}
                            onchange={handleOwnerToggle}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-toggle>
                        <template if:true={hasAnotherOwner}>
                            <div class="slds-grid slds-wrap slds-size_1-of-1 slds-m-top_x-large ssp-fieldsContainer ssp-checkboxContainer">
                                <c-ssp-base-component-input-checkbox-group
                                    class="ssp-applicationInputs ssp-otherOwnersGroup slds-max-medium-size_1-of-1 slds-size_1-of-2"
                                    label={sspResSelect}
                                    value={details.strOtherOwners}
                                    data-id="strOtherOwners"
                                    entity-name="SSP_Member__c"
                                    field-name="Name"
                                    meta-list={MetaDataListParent}
                                    options={householdMembers}
                                    title="checkbox group"
                                    onchange={handleOwnerChange}
                                    disabled={resourceDetails.hasNoInformation}>
                                </c-ssp-base-component-input-checkbox-group>
                            </div>
                            <template if:true={hasOtherOwner}>
                                <template for:each={additionalOwners} for:item="adOwner" for:index="qIndex">
                                    <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-fieldsContainer ssp-nameOfOtherOwnerField" key={adOwner} id={qIndex}>
                                        <div class="ssp-inputText slds-size_1-of-1 ssp-basecmp-inputText">
                                            <div class="ssp-removeIcon">
                                                <lightning-button-icon
                                                    icon-name="utility:close"
                                                    size="x-small"
                                                    onclick={removeCurrentOwner}
                                                    class="ssp-progressCardCloseIcon"
                                                    value={qIndex}
                                                    name={qIndex}
                                                    title={customLabel.sspResourceDetailsRemoveIconAlternate}
                                                    alternativve-text={customLabel.sspResourceDetailsRemoveIconAlternate}
                                                    disabled={resourceDetails.hasNoInformation}>
                                                </lightning-button-icon>
                                            </div>
                                            <lightning-input
                                                class="ssp-applicationInputs ssp-other-owner-error-group"
                                                type="text"
                                                data-id={qIndex}
                                                label={customLabel.sspOtherOwnerName}
                                                value={adOwner.value}
                                                onblur={handleAdditionalOwnerOnBlur}
                                                disabled={resourceDetails.hasNoInformation}>
                                            </lightning-input>
                                        </div>
                                    </div>
                                </template>
                                <template if:true={showSaveEmptyOwnerError}>
                                    <span role="alert" aria-atomic="true" class="ssp-showError ssp-color_redOmega ssp-duplicateUserError">{showSaveEmptyOwnerErrorLabel}</span>
                                    <p role="alert" aria-atomic="true" class="slds-m-bottom_x-small ssp-hiddenText">
                                        {showSaveEmptyOwnerErrorLabel}
                                    </p>
                                </template>
                                <template if:true={showEmptyOwner}>
                                    <div class="slds-grid slds-wrap slds-size_1-of-1  ssp-fieldsContainer ssp-nameOfOtherOwnerField">
                                        <div class="ssp-inputText slds-size_1-of-1 ssp-basecmp-inputText">
                                            <div class="ssp-removeIcon">
                                                <lightning-button-icon
                                                    icon-name="utility:close"
                                                    size="x-small"
                                                    onclick={removeCurrentOwner}
                                                    class="ssp-progressCardCloseIcon"
                                                    value={qIndex}
                                                    name={qIndex}
                                                    title={customLabel.sspResourceDetailsRemoveIconAlternate}
                                                    alternative-text={customLabel.sspResourceDetailsRemoveIconAlternate}
                                                    disabled={resourceDetails.hasNoInformation}>
                                                </lightning-button-icon>
                                            </div>
                                            <lightning-input
                                                class="ssp-applicationInputs ssp-other-owner-error"
                                                data-id="lastAdditionalOwner"
                                                label={customLabel.sspOtherOwnerName}
                                                onblur={handleAdditionalOwnerOnBlur}
                                                disabled={resourceDetails.hasNoInformation}>
                                            </lightning-input>
                                            <template if:true={showEmptyOwnerError}>
                                                <span role="alert" aria-atomic="true" class="ssp-showError ssp-color_redOmega">{showEmptyOwnerLabel}</span>
                                                <p role="alert" aria-atomic="true" class="slds-m-bottom_x-small ssp-hiddenText">
                                                    {showEmptyOwnerLabel}
                                                </p>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                                <p class="slds-size_1-of-1 slds-m-top_x-small">
                                    <lightning-button
                                        variant="brand"
                                        title={customLabel.sspAddAnotherOwnerAltText}
                                        class="ssp-fontSize_16 ssp-button_brand  ssp-fontFamily_popinRegular"
                                        onclick={addAnotherOwner}
                                        label={customLabel.sspAddAnotherOwnerLink}
                                        disabled={resourceDetails.hasNoInformation}>
                                    </lightning-button>
                                </p>
                            </template>
                        </template>
                    </div>
                </template>
                <template if:true={resourceDetails.isResourceVehicle}>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 slds-m-top_x-large ssp-fieldsContainer">
                        <c-ssp-base-component-input-picklist
                            class="ssp-applicationInputs slds-max-medium-size_1-of-1 slds-size_1-of-2 ssp-primaryUser"
                            name={customLabel.sspPrimaryVehicleUser}
                            option={primaryUserOptions}
                            value={details.strPrimaryUserIndividual}
                            title={customLabel.sspVehicleUserAltText}
                            label={customLabel.sspPrimaryVehicleUser}
                            data-id="PrimaryUserIndividual__c"
                            entity-name="SSP_Asset__c"
                            field-name="PrimaryUserIndividual__c"
                            meta-list={MetaDataListParent}
                            disabled={resourceDetails.hasNoInformation}>
                        </c-ssp-base-component-input-picklist>
                    </div>
                </template>
                <template if:true={resourceDetails.showConsentSection}>
                    <div class="slds-grid slds-wrap slds-size_1-of-1 slds-m-top_x-large ssp-fieldsContainer ssp-checkboxContainer ssp-medicareDetailsForm">
                        <c-ssp-base-component-input-checkbox
                            class="ssp-applicationInputs ssp-not-enough-info slds-medium-size_1-of-1 slds-size_1-of-1"
                            label={resourceDetails.sspResourceConsentLabel}
                            title={customLabel.sspSelectResourceAltText}
                            value={details.bNoInformation}
                            data-id="NotEnoughInformation__c"
                            onchange={handleConsentChange}>
                        </c-ssp-base-component-input-checkbox>
                    </div>
                </template>
                <div class="slds-grid slds-wrap slds-size_1-of-1 ssp-actionButtonsContainer">
                    <div class="slds-size_1-of-1 ssp-actionButtons">
                        <lightning-button
                            name="cancel"
                            class="ssp-button_base ssp-cancelButton ssp-screenFooterBlueBtn"
                            label={customLabel.sspCancel}
                            onclick={handleButtonClick}
                            title={customLabel.sspCancelResourceAltText}>
                        </lightning-button>
                        <lightning-button
                            name="save"
                            class="ssp-button_neutral ssp-saveButton ssp-screenFooterNextBtn"
                            label={customLabel.sspSave}
                            onclick={handleButtonClick}
                            title={customLabel.sspSaveResourceAltText}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </template>
    </main>
    <template if:true={showSpinner}>
        <c-ssp-spinner></c-ssp-spinner>
    </template>
    <!-- CD2 2.5 Security Role Matrix. -->
    <template if:true={showAccessDeniedComponent}>
        <c-ssp-access-denied></c-ssp-access-denied>
    </template>
</template>
