<template>
  <div class="ssp-genericInput slds-grid slds-wrap">
    <div class="ssp-inputText">
      <lightning-textarea
        name={name}
        data-id="inpValue"
        label={label}
        value={value}
        class={className}
        title={title}
        onblur={handleValidations}
        onchange={handleValidations}
        disabled={isDisabled}
        readonly={readOnly}
        required={required}
        placeholder={placeholder}
        max-length={maxLength}
        min-length={minLength}
      >
      </lightning-textarea>
      <template for:each={ErrorMessageList} for:item="error">
        <p tabindex="0" role="alert" aria-atomic="true" key={error} class="showError ssp-color_redOmega">{error}</p>
      </template>
    </div>
  </div>
</template>
