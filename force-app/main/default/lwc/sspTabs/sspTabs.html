<template>
    <div class="ssp-TabsRow">
        <template for:each={tabsList} for:item="tabName">
            <div
                class="ssp-Tab ssp-fontFamily_popinBold ssp-color_monoOmega"
                onclick={openSelected}
                key={tabName}
            >
                {tabName}
            </div>
        </template>
    </div>

    <div class="ssp-TabsContent show" key={tabName}>
        <slot name="tabsFirstSlot"></slot>
        <span>checking: {tabsList}</span>
    </div>
    <div class="ssp-TabsContent" key={tabName}>
        <slot name="tabsSecondSlot"></slot>
    </div>
</template>
