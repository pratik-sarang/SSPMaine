<template>
    <c-ssp-detailed-information-modal
        header-value={label.sspNoFurtherQuestions}
        onclosemodal={handleProp}
        if:true={openModal}
        open-model={openModal}
        reference={reference}>
        <p class="ssp-fontFamily_ArvoRegular ssp-color_monoOmega slds-p-bottom_large" slot="contentSlot">
            {popupContent}
        </p>
        <div slot="Footer" class="slds-grid slds-wrap slds-grid_align-spread">
            <lightning-button
                variant="brand"
                label={label.sspNext}
                class="ssp-nextModalBtn ssp-button_brand ssp-exitModalBtn"
                onclick={saveAndExitModal}>
            </lightning-button>
        </div>
    </c-ssp-detailed-information-modal>
</template>
