<template>
    <template if:true={showRFI}>
        <!--Proofs Screen -->
        <template if:true={showProofs}>
            <c-ssp-document-center-proof
                current-r-f-i={currentRFI}
                total-r-f-i-count={totalRFICount}
                current-r-f-i-index={currentRFIIndex}
                onshowupload={renderUpload}
                onshownextrfi={loadNextRFI}
                onexitwizard={closeWizard}
            >
            </c-ssp-document-center-proof>
        </template>
        <!--Upload Screen ( Wizard ) -->
        <template if:true={showUpload}>
            <c-ssp-document-center-doc-upload
                current-r-f-i={currentRFI}
                onexitwizard={closeWizard}
                onshownextrfi={loadNextRFI}
            >
            </c-ssp-document-center-doc-upload>
        </template>
    </template>
</template>
