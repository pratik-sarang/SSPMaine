<!-- 
* name 		      : sspRemoveIncomeModal
* @description 	: This screen the screen user will see before he starts the benefits renewal flow.
* @author 		   : Chirag and Yathansh

<template>
  <c-ssp-spinner if:true={showSpinner}></c-ssp-spinner>

  <!--2.5 Security Role Matrix and Program Access-->
  <template if:true={showAccessDeniedComponent}>
    <c-ssp-access-denied></c-ssp-access-denied>
  </template>

  <!--2.5 Security Role Matrix and Program Access - Added isScreenAccessible condition-->
  <template if:true={isScreenAccessible}>
    <main role="main">
      <div class="ssp-page-content">
        <div class="ssp-bg_monoDelta ssp-main-content-area">
          <div class="ssp-background-image-container">
            <img
              alt={label.sspGetStartedOnRenewal}
              src={icDesktopBackground}
              class="ssp-background-image"
              role="presentation"
              aria-hidden="true"
            />
          </div>
          <div
            class="ssp-container_width slds-p-horizontal_xx-large ssp-mobileHorizontalPadding"
          >
            <h1
              class="ssp-color_greenOmega ssp-main-heading ssp-fontFamily_popinBlack"
            >
              {label.sspGetStartedOnRenewal}
            </h1>
            <p
              class="ssp-fontFamily_popinBold ssp-color_monoBody ssp-sub-heading-case ssp-sub-heading"
            >
              {label.sspCaseHash} {applicationNumber}
            </p>
            <hr class="ssp-horizontal-rule ssp-bg_monoAlpha" />
            <p
              class="ssp-fontFamily_popinBold ssp-color_monoBody ssp-sub-heading-benfits ssp-sub-heading"
            >
              {label.sspCurrentBenefitEndDate}
            </p>
            <div class="slds-grid slds-wrap ssp-first-section">
              <p
                class="slds-col ssp-fontFamily_popinBold ssp-color_blueAlpha slds-size_1-of-2 slds-medium-size_3-of-12 slds-large-size_3-of-12 ssp-table-text"
              >
                {programs}
              </p>
              <p
                class="slds-col ssp-fontFamily_popinRegular ssp-color_monoBody slds-size_1-of-2 slds-medium-size_3-of-12 slds-large-size_3-of-12 ssp-table-text ssp-table-text-date"
              >
                {dateString}
              </p>
              <div
                class="slads-col ssp-fontFamily_ArvoRegular ssp-list-text-container slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12"
              >
                <p>{label.sspContentOfRenewalApplicationStart1}</p>
                <ol>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspOneDot}</span
                    >
                    <p class="ssp-list-text">
                      {label.sspContentOfRenewalApplicationStart4}
                    </p>
                  </li>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspTwoDot}</span
                    >
                    <p class="ssp-list-text">
                      {label.sspContentOfRenewalApplicationStart2}
                    </p>
                  </li>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspThreeDot}</span
                    >
                    <p class="ssp-list-text">
                      {label.sspContentOfRenewalApplicationStart3}
                    </p>
                  </li>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspFourDot}</span
                    >
                    <p class="ssp-list-text">
                      {label.sspContentOfRenewalApplicationStart5}
                    </p>
                  </li>
                </ol>
              </div>
            </div>
            <div class="ssp-application-notice-card">
              <c-ssp-general-notice-card
                notice-text={noticeCardText}
                notice-type="warning"
              >
              </c-ssp-general-notice-card>
            </div>
          </div>
        </div>
        <div
          class="ssp-container_width slds-p-horizontal_xx-large ssp-mobileHorizontalPadding"
        >
          <div class="slds-grid slds-wrap">
            <!-- 1st icon box -->
            <div
              class="ssp-iconContainer slds-grid slds-wrap slds-size_1-of-1 slds-medium-size_3-of-12 slds-large-size_3-of-12 ssp-margin-vertical"
            >
              <div class="slds-medium-size_1-of-1 ssp-m-botom-icon">
                <img
                  class="ssp-iconSize"
                  src={icFileIcon}
                  alt={label.sspFileIcon}
                />
              </div>
              <div
                class="slds-size_4-of-6 slds-medium-size_1-of-1 ssp-card-margin"
              >
                <p class="ssp-fontFamily_popinBold ssp-sub-heading-card">
                  {label.sspGatherImportantDocuments}
                </p>
                <ol>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspOneDot}</span
                    >
                    <p class="ssp-list-text ssp-fontFamily_ArvoRegular">
                      {label.sspSocialSecurityNumber}
                    </p>
                  </li>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspTwoDot}</span
                    >
                    <p class="ssp-list-text ssp-fontFamily_ArvoRegular">
                      {label.sspIncomeInformation}
                    </p>
                  </li>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspThreeDot}</span
                    >
                    <p class="ssp-list-text ssp-fontFamily_ArvoRegular">
                      {label.sspExpenseInformation}
                    </p>
                  </li>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspFourDot}</span
                    >
                    <p class="ssp-list-text ssp-fontFamily_ArvoRegular">
                      {label.sspTaxReturns}
                    </p>
                  </li>
                </ol>
              </div>
            </div>
            <!-- 2nd icon box -->
            <div
              class="ssp-iconContainer slds-grid slds-wrap slds-size_1-of-1 slds-medium-size_3-of-12 slds-large-size_3-of-12 ssp-margin-vertical"
            >
              <div class="slds-medium-size_1-of-1 ssp-m-botom-icon">
                <img
                  class="ssp-iconSize"
                  src={icPencilIcon}
                  alt={label.sspPencilIcon}
                />
              </div>
              <div
                class="slds-size_4-of-6 slds-medium-size_1-of-1 ssp-card-margin"
              >
                <p class="ssp-fontFamily_popinBold ssp-sub-heading-card">
                  {label.sspFillOutTheApplication}
                </p>
                <ol>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspOneDot}</span
                    >
                    <p class="ssp-list-text ssp-fontFamily_ArvoRegular">
                      {label.sspProvideHouseholdInformation}
                    </p>
                  </li>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspTwoDot}</span
                    >
                    <p class="ssp-list-text ssp-fontFamily_ArvoRegular">
                      {label.sspProvideIndividualMemberInformation}
                    </p>
                  </li>
                </ol>
              </div>
            </div>
            <!-- 3rd icon box -->
            <div
              class="ssp-iconContainer slds-grid slds-wrap slds-size_1-of-1 slds-medium-size_3-of-12 slds-large-size_3-of-12"
            >
              <div class="slds-medium-size_1-of-1 ssp-m-botom-icon">
                <img
                  class="ssp-iconSize"
                  src={icLaptopIcon}
                  alt={label.sspLaptopIcon}
                />
              </div>
              <div
                class="slds-size_4-of-6 slds-medium-size_1-of-1 ssp-card-margin"
              >
                <p class="ssp-fontFamily_popinBold ssp-sub-heading-card">
                  {label.sspGetResultsNextSteps}
                </p>
                <ol>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspOneDot}</span
                    >
                    <p class="ssp-list-text ssp-fontFamily_ArvoRegular">
                      {label.sspSetUpInterviews}
                    </p>
                  </li>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspTwoDot}</span
                    >
                    <p class="ssp-list-text ssp-fontFamily_ArvoRegular">
                      {label.sspSendAdditionalDocumentation}
                    </p>
                  </li>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspThreeDot}</span
                    >
                    <p class="ssp-list-text ssp-fontFamily_ArvoRegular">
                      {label.authorizedRepresentative}
                    </p>
                  </li>
                  <li>
                    <span
                      class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-list-numbering"
                      >{label.sspFourDot}</span
                    >
                    <p class="ssp-list-text ssp-fontFamily_ArvoRegular">
                      {label.assister}
                    </p>
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <!-- Need help Section -->
        <div class="ssp-bg_monoDelta ssp-secondary-content">
          <div
            class="ssp-container_width slds-grid slds-wrap slds-p-horizontal_xx-large ssp-mobileHorizontalPadding"
          >
            <div class="slds-col slds-size_1-of-1">
              <div
                class="ssp-getBenefitsThreeFourthContainer ssp-getBenefitsNeedHelpMainContainer"
              >
                <div class="ssp-getBenefitsNeedHelpContainer">
                  <p
                    class="ssp-marginBottomTwentyOne ssp-fontFamily_popinBold ssp-color_monoBody ssp-need-help-heading"
                  >
                    {label.sspStartBenefitsAppNeedHelpTitle}
                  </p>
                  <p
                    class="ssp-marginBottomThirty ssp-color_monoOmega ssp-fontFamily_ArvoRegular ssp-needHelpPara"
                  >
                    {label.sspStartBenefitsAppNeedHelpText}
                  </p>
                  <div class="ssp-card-container">
                    <div class="ssp-needHelpCardContainer ssp-card-first">
                      <c-ssp-cta-card-grey
                        ssp-title-val={label.sspStartBenefitsAppContactAssisterTitle}
                      >
                        <div slot="content">
                          <p>
                            {label.sspStartBenefitsAppContactAssisterText}
                          </p>
                          <ul>
                            <li>
                              {label.sspStartBenefitsAppContactAssisterListOne}
                            </li>
                            <li>
                              {label.sspStartBenefitsAppContactAssisterListTwo}
                            </li>
                            <li>
                              {label.sspStartBenefitsAppContactAssisterListThree}
                            </li>
                          </ul>
                        </div>
                        <div slot="footer">
                          <lightning-button
                            class="ssp-button_base ssp-fontFamily_popinBold ssp-color_monoBody"
                            label={label.sspStartBenefitsAppContactAssisterTitle}
                            onclick={connectAssister}
                            title={label.sspStartBenefitsAssisterAlternateText}
                          ></lightning-button>
                        </div>
                      </c-ssp-cta-card-grey>
                    </div>
                    <div class="ssp-needHelpCardContainer ssp-card-second">
                      <c-ssp-cta-card-grey
                        ssp-title-val={label.sspStartBenefitsAppCallTitle}
                      >
                        <div slot="content" class="ssp-getStartAppCallHeight">
                          <p>
                            {label.sspStartBenefitsAppCallText}
                          </p>
                        </div>
                        <div slot="footer">
                          <lightning-formatted-phone
                            class="ssp-button_base ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-getBenefitsTelNumber"
                            value={label.sspStartBenefitsAppCallNumber}
                            title={label.sspStartBenefitsAppCallAlternateText}
                          ></lightning-formatted-phone>
                        </div>
                      </c-ssp-cta-card-grey>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="ssp-container_width slds-p-horizontal_xx-large ssp-mobileHorizontalPadding"
        >
          <div
            class="slds-grid slds-wrap slds-grid_align-spread ssp-renewal-app-btns"
          >
            <div
              class="slds-large-size--5-of-12 slds-medium-size--5-of-12 slds-small-size--12-of-12 slds-x-small-size--12-of-12 slds-m-bottom_large ssp-back-exit-section"
            >
              <lightning-button
                label={label.sspBack}
                title={label.sspBack}
                class="ssp-button_base ssp-cancel-btn slds-m-right_large"
                onclick={handleBack}
              ></lightning-button>
              <lightning-button
                label={label.sspExitButton}
                title={label.sspExitButton}
                class="ssp-button_base ssp-cancel-btn"
                onclick={handleBack}
              ></lightning-button>
            </div>
            <div
              class="slds-large-size--7-of-12 slds-medium-size--5-of-12 slds-small-size--12-of-12 slds-x-small-size--12-of-12 slds-m-bottom_large slds-text-align_right"
            >
              <lightning-button
                label={label.sspContinue}
                title={label.sspContinue}
                class="ssp-button_neutral ssp-continue-btn"
                onclick={initSave}
              ></lightning-button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </template>
</template>
