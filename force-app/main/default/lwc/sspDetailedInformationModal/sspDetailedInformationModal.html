<template>
  <div>
    <template if:true={openModel}>
      <section
        role="dialog"
        aria-haspopup="dialog"
        tabindex="-1"
        aria-modal="true"
        class="slds-modal slds-fade-in-open ssp-detailedModal"
      >
        <div class="slds-modal__container">
          <header
            id="modal-heading-01"
            class="slds-modal__header ssp-modalHeading ssp-bg_monodelta slds-grid slds-grid_align-spread slds-grid_vertical-align-center ssp-bg_monoDelta"
          >
            <div>
              <span class="ssp-modalHeadingText ssp-fontFamily_popinBold ssp-color_monoBody" tabindex="0" onkeydown={handleHeaderFocus}>{headerValue}</span>
            </div>
            <div>
              <lightning-button-icon
                                if:true={hideCrossIcon}
                id="closeIconId"
                icon-name="utility:close"
                size="large"
                onclick={closeModal}
                alternative-text={customLabel.sspClose}
                class="ssp-generalInformationCardCrossIcon"
              ></lightning-button-icon>
            </div>
          </header>
          <div class="slds-modal__content" tabindex="0">
            <div class="ssp-modalContent" id="modal-content-id-1">
              <slot class="ssp-color_monoOmega" name="contentSlot"></slot>
            </div>
          </div>
          <footer class="slds-modal__footer ssp-footer-padding">
            <div class="">
              <slot name="Footer"></slot>
            </div>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </div>
</template>
