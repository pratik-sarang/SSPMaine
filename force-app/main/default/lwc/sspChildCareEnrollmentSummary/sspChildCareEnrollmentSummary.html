<template>
    <template if:true={showSpinner}>
        <c-ssp-spinner></c-ssp-spinner>
    </template>
    <template if:true={isScreenAccessible}>
        <main class="ssp-child-care-container">
            <div class="ssp-bodyContainer ssp-childCareEnSummary_Container">
                <div
                    class="ssp-navigationLink slds-m-bottom_medium ssp-fontFamily_popinBold"
                >
                    <a
                        class="ssp-anchor"
                        onclick={backToBenefits}
                        onkeydown={backToBenefits}
                        tabindex="0"
                        title={label.sspViewBenefits}
                    >
                        <span class="ssp-color_magentaAlpha">&lt;</span>
                        <span class="ssp-color_monoBody"
                            >{label.sspViewBenefits}</span
                        ></a
                    >
                </div>
                <h1
                    class="ssp-headerText ssp-color_blueAlpha ssp-fontFamily_popinBlack"
                >
                    {label.sspChildCareSummary}
                </h1>
                <div
                    class="ssp-margin-bottom_large ssp-fontFamily_popinBold ssp-color_monoBody ssp-fontSize_16"
                >
                    {userName}
                </div>
                <div
                    class="ssp-ruler ssp-bg_monoAlpha ssp-margin-bottom_large"
                ></div>
                <div
                    class="ssp-color_monoOmega ssp-fontFamily_ArvoRegular ssp-fontSize_16"
                >
                    {label.sspChildCareSummaryText}
                    <a
                        tabindex="0"
                        title={label.sspChildCarePhoneAlt}
                        class="ssp-color_blueAlpha ssp-phone-number slds-m-left_xx-small"
                        href="tel:(855)-306-8959"
                        >(855)-306-8959</a
                    >.
                </div>
            </div>
            <div class="ssp-bodyContainerGamma ssp-bg_appHeaderGradient">
                <div class="ssp-bodyContainer slds-p-vertical_xx-large">
                    <template
                        for:each={enrollmentDetails}
                        for:item="enrollment"
                        for:index="index"
                    >
                        <div
                            key={enrollment}
                            class="ssp-card ssp-bg_whiteAlpha slds-m-bottom_large"
                        >
                            <div
                                class="ssp-cc-name ssp-fontFamily_popinBold ssp-fontSize_16"
                            >
                                {enrollment.EnrollmentProviderName}
                            </div>
                            <div class="slds-grid">
                                <div
                                    class="ssp-infoText13 ssp-fontFamily_popinRegular ssp-color_monoOmega ssp-fontSize_13"
                                >
                                    <span class={enrollment.className}></span>
                                    {enrollment.displayStatus}
                                </div>
                            </div>
                            <div
                                class="slds-grid slds-wrap slds-p-top_small slds-grid_vertical-align-center"
                            >
                                <div
                                    class="ssp-color_monoOmega ssp-fontFamily_popinRegular ssp-label-text ssp-fontSize_13 slds-p-right_medium"
                                >
                                    {label.sspEnrollmentStartDate}:
                                </div>
                                <div class="ssp-color_monoBody ssp-fontSize_16">
                                    {enrollment.EnrollmentStatusFromDate}
                                </div>
                            </div>
                            <div
                                class="slds-grid slds-wrap slds-p-vertical_small ssp-cc-borderBottom slds-grid_vertical-align-center"
                            >
                                <div
                                    class="ssp-color_monoOmega ssp-fontFamily_popinRegular ssp-label-text ssp-fontSize_13 slds-p-right_medium"
                                >
                                    {label.sspEnrollmentEndDate}:
                                </div>
                                <div class="ssp-color_monoBody ssp-fontSize_16">
                                    {enrollment.EnrollmentStatusEndDate}
                                </div>
                            </div>
                            <div
                                class="ssp-cc-amountWrap slds-p-vertical_medium ssp-cc-borderBottom"
                            >
                                <ul class="ssp-premium">
                                    <li class="slds-m-vertical_x-small">
                                        <span
                                            class="ssp-copay ssp-fontFamily_popinRegular ssp-label-text ssp-color_monoOmega ssp-fontSize_13"
                                            >{label.sspProviderDailyRate}:</span
                                        >
                                        <span
                                            class="ssp-amount ssp-color_monoBody ssp-fontSize_16"
                                            ><lightning-formatted-number
                                                value={enrollment.ProviderDailyRate}
                                                format-style="currency"
                                                currency-code="USD"
                                            ></lightning-formatted-number
                                        ></span>
                                    </li>
                                    <li class="slds-m-vertical_x-small">
                                        <span
                                            class="ssp-copay ssp-fontFamily_popinRegular ssp-label-text ssp-color_monoOmega ssp-fontSize_13"
                                            >{label.sspAllocatedDailyCopay}:</span
                                        >
                                        <span
                                            class="ssp-amount ssp-color_monoBody ssp-fontSize_16"
                                            ><lightning-formatted-number
                                                value={enrollment.IndividualAllocatedDailyCoPayAmount}
                                                format-style="currency"
                                                currency-code="USD"
                                            ></lightning-formatted-number
                                        ></span>
                                    </li>
                                    <li class="slds-m-vertical_x-small">
                                        <span
                                            class="ssp-copay ssp-fontFamily_popinRegular ssp-label-text ssp-color_monoOmega ssp-fontSize_13"
                                            >{label.sspFamilyDailyCopay}:</span
                                        >
                                        <span
                                            class="ssp-amount ssp-color_monoBody ssp-fontSize_16"
                                        >
                                            <lightning-formatted-number
                                                value={enrollment.FamilyAllocatedDailyCoPayAmount}
                                                format-style="currency"
                                                currency-code="USD"
                                            ></lightning-formatted-number
                                        ></span>
                                    </li>
                                </ul>
                            </div>
                            <div
                                class="slds-grid slds-wrap ssp-cc-borderBottom slds-p-vertical_small slds-grid_vertical-align-center"
                            >
                                <div
                                    class="ssp-color_monoOmega ssp-fontFamily_popinRegular ssp-label-text ssp-fontSize_13 slds-p-right_medium"
                                >
                                    {label.sspEnrollmentId}:
                                </div>
                                <div class="ssp-color_monoBody ssp-fontSize_16">
                                    {enrollment.EnrollmentId}
                                </div>
                            </div>
                            <div
                                class="ssp-cc-weeks slds-p-vertical_medium slds-grid slds-wrap ssp-color_monoOmega"
                                if:true={enrollment.isWeekSchedule}
                            >
                                <div
                                    class="slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-small-size_3-of-12 slds-x-small-size_3-of-12  ssp-fontFamily_popinBold ssp-fontSize_16"
                                >
                                    {label.sspMon}:
                                </div>
                                <div
                                    class="slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-small-size_9-of-12 slds-x-small-size_9-of-12  ssp-fontSize_16"
                                >
                                    {enrollment.ServiceScheduleOnMonday}
                                </div>
                                <div
                                    class="slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-small-size_3-of-12 slds-x-small-size_3-of-12  ssp-fontFamily_popinBold ssp-fontSize_16"
                                >
                                    {label.sspTue}:
                                </div>
                                <div
                                    class="slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-small-size_9-of-12 slds-x-small-size_9-of-12  ssp-fontSize_16"
                                >
                                    {enrollment.ServiceScheduleOnTuesday}
                                </div>
                                <div
                                    class="slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-small-size_3-of-12 slds-x-small-size_3-of-12  ssp-fontFamily_popinBold ssp-fontSize_16"
                                >
                                    {label.sspWed}:
                                </div>
                                <div
                                    class="slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-small-size_9-of-12 slds-x-small-size_9-of-12  ssp-fontSize_16"
                                >
                                    {enrollment.ServiceScheduleOnWednesday}
                                </div>
                                <div
                                    class="slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-small-size_3-of-12 slds-x-small-size_3-of-12  ssp-fontFamily_popinBold ssp-fontSize_16"
                                >
                                    {label.sspThu}:
                                </div>
                                <div
                                    class="slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-small-size_9-of-12 slds-x-small-size_9-of-12  ssp-fontSize_16"
                                >
                                    {enrollment.ServiceScheduleOnThursday}
                                </div>
                                <div
                                    class="slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-small-size_3-of-12 slds-x-small-size_3-of-12  ssp-fontFamily_popinBold ssp-fontSize_16"
                                >
                                    {label.sspFri}:
                                </div>
                                <div
                                    class="slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-small-size_9-of-12 slds-x-small-size_9-of-12  ssp-fontSize_16"
                                >
                                    {enrollment.ServiceScheduleOnFriday}
                                </div>
                                <div
                                    class="slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-small-size_3-of-12 slds-x-small-size_3-of-12  ssp-fontFamily_popinBold ssp-fontSize_16"
                                >
                                    {label.sspSat}:
                                </div>
                                <div
                                    class="slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-small-size_9-of-12 slds-x-small-size_9-of-12  ssp-fontSize_16"
                                >
                                    {enrollment.ServiceScheduleOnSaturday}
                                </div>
                                <div
                                    class="slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-small-size_3-of-12 slds-x-small-size_3-of-12  ssp-fontFamily_popinBold ssp-fontSize_16"
                                >
                                    {label.sspSun}:
                                </div>
                                <div
                                    class="slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-medium-size_1-of-12 slds-small-size_9-of-12 slds-x-small-size_9-of-12  ssp-fontSize_16"
                                >
                                    {enrollment.ServiceScheduleOnSunday}
                                </div>
                            </div>
                            <div
                                if:true={enrollment.isSchoolSchedule}
                                class="slds-p-vertical_medium slds-grid slds-wrap ssp-color_monoOmega"
                            >
                                <div
                                    class="slds-large-size_1-of-5 slds-medium-size_1-of-5 slds-small-size_2-of-5 slds-x-small-size_3-of-5 ssp-fontFamily_popinBold ssp-fontSize_16"
                                >
                                    {label.sspSchoolOpen}:
                                </div>
                                <div
                                    class="slds-large-size_4-of-5 slds-medium-size_4-of-5 slds-small-size_3-of-5 slds-x-small-size_2-of-5 ssp-fontSize_16"
                                >
                                    {enrollment.SchoolOpenNeed}
                                </div>
                                <div
                                    class="slds-large-size_1-of-5 slds-medium-size_1-of-5 slds-small-size_2-of-5 slds-x-small-size_3-of-5 ssp-fontFamily_popinBold ssp-fontSize_16"
                                >
                                    {label.sspSchoolClosed}:
                                </div>
                                <div
                                    class="slds-large-size_4-of-5 slds-medium-size_4-of-5 slds-small-size_3-of-5 slds-x-small-size_2-of-5 ssp-fontSize_16"
                                >
                                    {enrollment.SchoolClosedNeed}
                                </div>
                                <div
                                    class="slds-large-size_1-of-5 slds-medium-size_1-of-5 slds-small-size_2-of-5 slds-x-small-size_3-of-5 ssp-fontFamily_popinBold ssp-fontSize_16"
                                >
                                    {label.sspSchoolSunday}:
                                </div>
                                <div
                                    class="slds-large-size_4-of-5 slds-medium-size_4-of-5 slds-small-size_3-of-5 slds-x-small-size_2-of-5 ssp-fontSize_16"
                                >
                                    {enrollment.SchoolSunday}
                                </div>
                            </div>
                            <div
                                if:true={enrollment.isFlexibleSchedule}
                                class="slds-p-vertical_medium slds-grid slds-wrap ssp-color_monoOmega"
                            >
                                <div
                                    class="slds-large-size_1-of-5 slds-medium-size_1-of-5 slds-small-size_2-of-5 slds-x-small-size_3-of-5 ssp-fontFamily_popinBold ssp-fontSize_16"
                                >
                                    {label.sspFlexibleFullDays}:
                                </div>
                                <div
                                    class="slds-large-size_4-of-5 slds-medium-size_4-of-5 slds-small-size_3-of-5 slds-x-small-size_2-of-5 ssp-fontSize_16"
                                >
                                    {enrollment.FlexiMaxFullDays}
                                </div>
                                <div
                                    class="slds-large-size_1-of-5 slds-medium-size_1-of-5 slds-small-size_2-of-5 slds-x-small-size_3-of-5 ssp-fontFamily_popinBold ssp-fontSize_16"
                                >
                                    {label.sspFlexiblePartDays}:
                                </div>
                                <div
                                    class="slds-large-size_4-of-5 slds-medium-size_4-of-5 slds-small-size_3-of-5 slds-x-small-size_2-of-5 ssp-fontSize_16"
                                >
                                    {enrollment.FlexiMaxPartDays}
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </template>
    <!--2.5 Security Role Matrix and Program Access-->
    <template if:true={showAccessDeniedComponent}>
        <c-ssp-access-denied></c-ssp-access-denied>
    </template>
</template>
