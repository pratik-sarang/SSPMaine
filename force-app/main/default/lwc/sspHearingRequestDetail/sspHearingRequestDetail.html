                                                        <div
                                                            class="ssp-fontFamily_popinRegular ssp-color_monoOmega ssp-hearingAccordionContentTitle"
                                                        >
                                                            {label.sspHearingRequestDocumentType}
                                                        </div>
                                                        <div
                                                            class="ssp-fontFamily_popinRegular ssp-color_monoBody ssp-hearingAccordionContentText"
                                                        >
                                                            {documentsUpload.documentType}
                                                        </div>
                                                    </div>
                                                    <div
                                                        class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 ssp-hearingHistoryDateContainer"
                                                    >
                                                        <div
                                                            class="ssp-fontFamily_popinRegular ssp-color_monoOmega ssp-hearingAccordionContentTitle"
                                                        >
                                                            {label.sspHearingRequestUploadDate}
                                                        </div>
                                                        <div
                                                            class="ssp-fontFamily_popinRegular ssp-color_monoBody ssp-hearingAccordionContentText"
                                                        >
                                                            {documentsUpload.dateOfUpload}
                                                        </div>
                                                    </div>
                                                    <div
                                                        class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 ssp-hearingHistoryDateContainer"
                                                    >
                                                        <div
                                                            class="ssp-fontFamily_popinRegular ssp-color_monoOmega ssp-hearingAccordionContentTitle"
                                                        >
                                                            {label.sspHearingRequestUploadBy}
                                                        </div>
                                                        <div
                                                            class="ssp-fontFamily_popinRegular ssp-color_monoBody ssp-hearingAccordionContentText"
                                                        >
                                                            {documentsUpload.uploadedBy}
                                                        </div>
                                                    </div>
                                                    <div
                                                        class="slds-col slds-size_1-of-1"
                                                    >
                                                        <div
                                                            class="ssp-hearingOrderProofLink"
                                                        >
                                                            <a
                                                                title={label.viewDocument}
                                                                class="ssp-color_blueAlpha ssp-fontFamily_popinBold"
                                                                data-metadata-id={documentsUpload.dmsDocumentId}
                                                                data-document-name={documentsUpload.documentName}
                                                                data-content-id={documentsUpload.contentDocumentId}
                                                                data-extension={documentsUpload.extension}
                                                                onclick={downloadHearingDocuments}
                                                            >
                                                                {documentsUpload.documentName}
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                        <div
                                            class="ssp-hearingUploadDocumnetContainer"
                                        >
                                            <div class="slds-grid slds-wrap">
                                                <div
                                                    class="slds-col slds-size_1-of-1"
                                                >
                                                    <lightning-button
                                                        class="ssp-button_brand ssp-remove-coverage-footer ssp-saveButton"
                                                        variant="brand"
                                                        title={label.sspHearingRequestUploadNewTitle}
                                                        label={label.sspHearingRequestUploadNew}
                                                        onclick={uploadDocuments}
                                                        disabled={isReadOnlyUser}
                                                    ></lightning-button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </c-ssp-accordion-card>
                        </div>
                    </div>
                    <div
                        class="ssp-nextIdentification ssp-hearingAccordionContainer"
                    >
                        <div class="ssp-bg_whiteAlpha">
                            <c-ssp-accordion-card>
                                <div slot="Title">
                                    <p
                                        class="ssp-fontFamily_popinBold ssp-color_monoBody"
                                    >
                                        {label.sspHearingRequestAdverse}
                                    </p>
                                </div>
                                <div slot="contentSlot">
                                    <div
                                        if:true={NegativeActionDocumentsListLength}
                                        class="ssp-hearingAccordionContentContainer"
                                    >
                                        <template
                                            for:each={NegativeActionDocumentsList}
                                            for:item="NegativeActionDocuments"
                                        >
                                            <div
                                                key={NegativeActionDocuments.Id}
                                                class="slds-grid slds-wrap ssp-hearingAccordionDivision"
                                            >
                                                <div
                                                    class="slds-col slds-size_1-of-1"
                                                >
                                                    <div
                                                        class="ssp-hearingOrderProofLink"
                                                    >
                                                        <a
                                                            title={label.viewDocument}
                                                            class="ssp-color_blueAlpha ssp-fontFamily_popinBold"
                                                            data-metadata-id={NegativeActionDocuments.negativeDmsDocumentId}
                                                            data-document-name={NegativeActionDocuments.negativeDocumentName}
                                                            data-negative-document-name={NegativeActionDocuments.negativeDocumentName}
                                                            data-extension={NegativeActionDocuments.extension}
                                                            onclick={downloadHearingDocuments}
                                                        >
                                                            {NegativeActionDocuments.negativeDocumentName}
                                                        </a>
                                                    </div>
                                                </div>
                                                <div
                                                    class=" slds-col slds-size_1-of-1 slds-large-size_4-of-12 ssp-hearingHistoryDateContainer"
                                                >
                                                    <div
                                                        class="ssp-fontFamily_popinRegular ssp-color_monoOmega ssp-hearingAccordionContentTitle"
                                                    >
                                                        {label.sspHearingRequestAdverseDocument}
                                                    </div>
                                                    <div
                                                        class="ssp-fontFamily_popinRegular ssp-color_monoBody ssp-hearingAccordionContentText"
                                                    >
                                                        {NegativeActionDocuments.negativeDocumentType}
                                                    </div>
                                                </div>
                                                <div
                                                    class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 ssp-hearingHistoryDateContainer"
                                                >
                                                    <div
                                                        class="ssp-fontFamily_popinRegular ssp-color_monoOmega ssp-hearingAccordionContentTitle"
                                                    >
                                                        {label.sspHearingRequestSendDate}
                                                    </div>
                                                    <div
                                                        class="ssp-fontFamily_popinRegular ssp-color_monoBody ssp-hearingAccordionContentText"
                                                    >
                                                        {NegativeActionDocuments.negativeSentDate}
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </c-ssp-accordion-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <c-ssp-logging-and-error-handling-modal
            if:true={showErrorModal}
            error-id={errorMsg}
            onprogressvaluechange={closeError}
        >
        </c-ssp-logging-and-error-handling-modal>
    </template>
</template>
