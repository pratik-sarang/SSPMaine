<!--
* Name : SspCurrentEducationDetail.
* Description : Template add education details about house hold members.
* Author : Ajay Saini.
* Date : 11/12/2019.
-->
<template>
    <!-- CD2 2.5 Security Role Matrix. -->
    <div if:true={isPageAccessible} class="ssp-current-education">
        <template if:true={showSpinner}>
            <c-ssp-spinner></c-ssp-spinner>
        </template>
        <div class="ssp-current-education-header slds-m-bottom_x-large">
            <h2
                class="ssp-current-education-header-text ssp-fontFamily_popinBlack ssp-color_blueAlpha"
            >
                {items.heading.currentEducationDetailLabel}
            </h2>
            <p
                class="ssp-user-name ssp-fontFamily_popinBold ssp-color_monoBody slds-m-top_x-small"
            >
                {individualName}
            </p>
        </div>
        <hr class="ssp-horizontal-rule ssp-bg_monoAlpha" ></hr>
        <div class="slds-grid slds-wrap slds-grid_align-spread">
            <div
                if:true={showInstituteType}
                class="ssp-flex-item slds-m-vertical_x-small"
            >
                <c-ssp-type-ahead-picklist
                    class="ssp-input"
                    list-values={instituteTypePicklist}
                    data-id={items.instituteType.fieldApiName}
                    field-name={items.instituteType.fieldApiName}
                    entity-name={items.instituteType.objectApiName}
                    label={items.instituteType.label}
                    title={items.instituteType.title}
                    placeholder={items.instituteType.placeholder}
                    meta-list={metaList}
                    value={instituteType}
                    onselectedval={handleInstituteTypeChange}
                >
                </c-ssp-type-ahead-picklist>
            </div>
            <div
                if:true={showGraduationDate}
                class="ssp-flex-item slds-m-vertical_x-small"
            >
                <c-ssp-base-component-input-date
                    class="ssp-input ssp-date-reference"
                    time-travel-current-date={today}
                    data-id={items.graduationDate.fieldApiName}
                    field-name={items.graduationDate.fieldApiName}
                    entity-name={items.graduationDate.objectApiName}
                    label={items.graduationDate.label}
                    meta-list={metaList}
                    value={graduationDate}
                    onchange={handleGraduationDateChange}
                >
                </c-ssp-base-component-input-date>
            </div>
        </div>
        <div
            class="slds-grid slds-wrap slds-grid_align-spread slds-m-bottom_small"
        >
            <div
                if:true={showInstituteName}
                class="ssp-flex-item slds-m-vertical_x-small"
            >
                <c-ssp-type-ahead-picklist
                    class="ssp-input"
                    list-values={instituteNamePicklist}
                    data-id={items.instituteName.fieldApiName}
                    field-name={items.instituteName.fieldApiName}
                    entity-name={items.instituteName.objectApiName}
                    label={items.instituteName.label}
                    title={items.instituteName.title}
                    placeholder={items.instituteName.placeholder}
                    meta-list={metaList}
                    value={instituteName}
                    onselectedval={handleInstituteNameChange}
                >
                </c-ssp-type-ahead-picklist>
            </div>
            <div
                if:true={showEnrollmentType}
                class="ssp-flex-item slds-m-vertical_x-small ssp-education-type"
            >
                <c-ssp-base-component-input-picklist
                    class="ssp-input"
                    option={enrollmentTypePicklist}
                    data-id={items.enrollmentType.fieldApiName}
                    field-name={items.enrollmentType.fieldApiName}
                    entity-name={items.enrollmentType.objectApiName}
                    label={items.enrollmentType.label}
                    title={items.enrollmentType.title}
                    meta-list={metaList}
                    value={enrollmentType}
                    onhandlepicklistchange={handleEnrollmentTypeChange}
                >
                </c-ssp-base-component-input-picklist>
            </div>
        </div>
        <div class="ssp-member-details-section slds-p-bottom_xx-small">
            <div
                class="slds-m-bottom_x-large slds-m-top_xx-large slds-p-bottom_x-large"
                if:true={showParticipatingInWorkStudyProgram}
            >
                <c-ssp-base-component-input-toggle
                    class="ssp-input"
                    options={toggleOptions}
                    data-id={items.participatingInWorkStudyProgram.fieldApiName}
                    field-name={items.participatingInWorkStudyProgram.fieldApiName}
                    entity-name={items.participatingInWorkStudyProgram.objectApiName}
                    label={items.participatingInWorkStudyProgram.label}
                    meta-list={metaList}
                    value={participatingInWorkStudyProgramToggleValue}
                    onchange={handleParticipatingInWorkStudyProgramChange}
                >
                </c-ssp-base-component-input-toggle>
            </div>
            <div
                class="slds-m-vertical_x-large slds-p-bottom_x-large"
                if:true={showAssignedInstituteThroughProgram}
            >
                <c-ssp-base-component-input-toggle
                    class="ssp-input"
                    options={toggleOptions}
                    data-id={items.assignedInstituteThroughProgram.fieldApiName}
                    field-name={items.assignedInstituteThroughProgram.fieldApiName}
                    entity-name={items.assignedInstituteThroughProgram.objectApiName}
                    label={items.assignedInstituteThroughProgram.label}
                    meta-list={metaList}
                    value={assignedInstituteThroughProgramToggleValue}
                    onchange={handleAssignedInstituteThroughProgramChange}
                >
                </c-ssp-base-component-input-toggle>
                <div class="slds-grid slds-grid_align-spread slds-wrap">
                    <div
                        if:true={showProgramCodePicklist}
                        class="ssp-flex-item slds-m-vertical_x-large"
                    >
                        <c-ssp-base-component-input-picklist
                            class="ssp-input"
                            option={programCodePicklist}
                            data-id={items.programCode.fieldApiName}
                            field-name={items.programCode.fieldApiName}
                            entity-name={items.programCode.objectApiName}
                            label={items.programCode.label}
                            title={items.assignedInstituteThroughProgram.title}
                            meta-list={metaList}
                            value={programCode}
                            onhandlepicklistchange={handleProgramCodeChange}
                        >
                        </c-ssp-base-component-input-picklist>
                    </div>
                </div>
            </div>
        </div>
        <div class="ssp-button-container slds-grid slds-grid_align-spread">
            <lightning-button
                variant="neutral"
                label={items.cancelButton.label}
                title={items.cancelButton.title}
                onclick={handleCancel}
                class="ssp-button_base ssp-cardButton ssp-screenFooterBlueBtn"
            ></lightning-button>

            <lightning-button
                variant="neutral"
                label={items.saveButton.label}
                title={items.saveButton.title}
                onclick={handleSave}
                class="ssp-button_neutral ssp-cardButton ssp-screenFooterSaveBtn"
                disabled={disableSave}
            ></lightning-button>
        </div>
    </div>

    <c-ssp-toast
        if:true={showToast}
        ssp-toast-title-val={items.label.toastErrorText}
        onhidetoast={handleHideToast}
        show-error-toast={showToast}
    >
    </c-ssp-toast>
    <!-- CD2 2.5 Security Role Matrix. -->
    <template if:true={showAccessDeniedComponent}>
        <c-ssp-access-denied></c-ssp-access-denied>
    </template>
</template>
