<template>
    <template if:true={showSpinner}>
        <c-ssp-spinner></c-ssp-spinner>
    </template>
	<!--2.5 Security Role Matrix and Program Access-->
	<template if:true={showAccessDeniedComponent}>
		<c-ssp-access-denied></c-ssp-access-denied>
	</template>
    <template if:true={showContent}>
        <main class="ssp-bodyContainer" role="main">
            <div class="ssp-contentContainer">
                <h1
                    class="ssp-fontFamily_popinBold ssp-color_blueAlpha slds-m-bottom_large ssp-mainHeading"
                >
                    {customLabel.sspMyInformation}
                </h1>
                <hr class="ssp-horizontal-rule ssp-bg_monoAlpha">
                <template if:true={showWorkerPortalBanner}>
                <div class="ssp-WorkerPortal">
                <c-ssp-worker-portal-banner>

                </c-ssp-worker-portal-banner>
                </div>
                </template>
                <div class="slds-grid slds-wrap slds-gutters_x-large">
                    <div
                        class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 ssp-rowContainer"
                    >
                        <h2
                            class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-subHeading"
                        >
                            {customLabel.sspContactInformation}
                        </h2>
                        <div class="slds-m-top_medium">
                            <p
                                class="ssp-label ssp-fontFamily_popinRegular ssp-color_monoOmega"
                            >
                                {customLabel.sspName}
                            </p>
                            <p
                                class="ssp-labelContent ssp-fontFamily_popinRegular ssp-color_monoBody"
                            >
                                {objMember.FirstName__c}&nbsp;{objMember.LastName__c}
                            </p>
                        </div>
                        <div class="slds-clearfix slds-m-top_medium">
                            <template if:false={disableEdit}>
                            <template if:true={showEditOptions}>
                                <span class="slds-float_right"
                                    ><a
                                        tabindex="0" 
                                        role="button"
                                        title={customLabel.sspClickEditEmailAddress}
                                        class="ssp-fontFamily_popinBold ssp-selectionCardIconText ssp-learnMore"
                                        onclick={handleEmailChange}
                                        >{customLabel.sspEditButton}</a
                                    >
                                </span>
                            </template>
                            </template>
                            <p
                                class="ssp-label ssp-fontFamily_popinRegular ssp-color_monoOmega"
                            >
                                {customLabel.sspEmail}
                            </p>
                            <p
                                class="ssp-labelContent ssp-fontFamily_popinRegular ssp-color_monoBody"
                            >
                                {objMember.Email__c}
                            </p>
                        </div>
                        <template if:true={hasActiveApplication}>
                            <div class="slds-clearfix slds-m-top_medium">
                                <template if:false={disableEdit}>
                                <template if:true={showEditOptions}>
                                    <span class="slds-float_right"
                                        ><a
                                            tabindex="0" 
                                            role="button"
                                            title={customLabel.sspClickEditPhoneNumber}
                                            class="ssp-fontFamily_popinBold ssp-selectionCardIconText ssp-learnMore"
                                            onclick={handlePrimaryPhoneChange}
                                            >{customLabel.sspEditButton}</a
                                        >
                                    </span>
                                </template>
                                </template>
                                <p
                                    class="ssp-label ssp-fontFamily_popinRegular ssp-color_monoOmega"
                                >
                                    {customLabel.sspPhoneNumber}
                                </p>
                                <p
                                    class="ssp-labelContent ssp-fontFamily_popinRegular ssp-color_monoBody"
                                >
                                    {objMember.PrimaryPhoneNumber__c}
                                </p>
                            </div>

                            <div class="slds-clearfix slds-m-top_medium">
                                <template if:false={disableEdit}>
                                <template if:true={showEditOptions}>
                                    <span class="slds-float_right"
                                        ><a
                                            tabindex="0" 
                                            role="button"
                                            title={customLabel.sspClickEditSecondaryPhoneNumber}
                                            class="ssp-fontFamily_popinBold ssp-selectionCardIconText ssp-learnMore"
                                            onclick={handleSecondaryPhoneChange}
                                            >{customLabel.sspEditButton}</a
                                        >
                                    </span>
                                </template>
                                </template>
                                <p
                                    class="ssp-label ssp-fontFamily_popinRegular ssp-color_monoOmega"
                                >
                                    {customLabel.sspSecondaryPhoneNumber}
                                </p>
                                <p
                                    class="ssp-labelContent ssp-fontFamily_popinRegular ssp-color_monoBody"
                                >
                                    {objMember.SecondaryPhoneNumber__c}
                                </p>
                            </div>

                            <div class="slds-clearfix slds-m-top_medium">
                                <p
                                    class="ssp-label ssp-fontFamily_popinRegular ssp-color_monoOmega"
                                >
                                    {customLabel.sspPhysicalAddress}
                                </p>
                                <p
                                    class="ssp-labelContent ssp-fontFamily_popinRegular ssp-color_monoBody"
                                >
                                    {objMember.physicalAddress}
                                </p>
                            </div>

                            <div class="slds-clearfix slds-m-top_medium">
                                <p
                                    class="ssp-label ssp-fontFamily_popinRegular ssp-color_monoOmega"
                                >
                                    {customLabel.sspMailingAddress}
                                </p>
                                <p
                                    class="ssp-labelContent ssp-fontFamily_popinRegular ssp-color_monoBody"
                                >
                                    {objMember.mailingAddress}
                                </p>
                            </div>
                        </template>
                    </div>
                    <template if:true={hasActiveApplication}>
                        <div
                            class="slds-col slds-size_1-of-1 slds-large-size_1-of-2"
                        >
                            <h2
                                class="ssp-fontFamily_popinBold ssp-color_blueAlpha ssp-communicationHeading ssp-subHeading"
                            >
                                {customLabel.sspCommunicationPreferences}
                            </h2>
                            <div class="ssp-rowcontentContainer">
                                <div class="slds-clearfix slds-m-top_medium">
                                    <template if:false={disableEdit}>
                                    <template if:true={showEditOptions}>
                                        <span class="slds-float_right"
                                            ><a
                                                tabindex="0" 
                                                role="button"
                                                onclick={handleWrittenChange}
                                                title={customLabel.sspClickEditPreferredWrittenLanguage}
                                                class="ssp-fontFamily_popinBold ssp-selectionCardIconText ssp-learnMore"
                                                >{customLabel.sspEditButton}</a
                                            >
                                        </span>
                                    </template>
                                    </template>
                                    <p
                                        class="ssp-label ssp-fontFamily_popinRegular ssp-color_monoOmega"
                                    >
                                        {customLabel.sspPreferredWrittenLanguage}
                                    </p>
                                    <p
                                        class="ssp-labelContent ssp-fontFamily_popinRegular ssp-color_monoBody"
                                    >
                                        {objMember.PreferredWrittenLanguageCode__c}
                                    </p>
                                </div>

                                <div class="slds-clearfix slds-m-top_medium">
                                    <template if:false={disableEdit}>
                                    <template if:true={showEditOptions}>
                                        <span class="slds-float_right"
                                            ><a
                                                tabindex="0"
                                                role="button"
                                                onclick={handleSpokenLanguage}
                                                title={customLabel.sspClickEditPreferredSpokenLanguage}
                                                class="ssp-fontFamily_popinBold ssp-selectionCardIconText ssp-learnMore"
                                                >{customLabel.sspEditButton}</a
                                            >
                                        </span>
                                    </template>
                                    </template>
                                    <p
                                        class="ssp-label ssp-fontFamily_popinRegular ssp-color_monoOmega"
                                    >
                                        {customLabel.sspPreferredSpokenLanguage}
                                    </p>
                                    <p
                                        class="ssp-labelContent ssp-fontFamily_popinRegular ssp-color_monoBody"
                                    >
                                        {objMember.PreferredSpokenLanguageCode__c}
                                    </p>
                                </div>

                                <div class="slds-clearfix slds-m-top_medium">
                                    <template if:false={disableEdit}>
                                    <template if:true={showEditOptions}>
                                        <span class="slds-float_right"
                                            ><a
                                                tabindex="0" 
                                                role="button"
                                                onclick={handleContactMethodChange}
                                                title={customLabel.sspClickChangeEditMethods}
                                                class="ssp-fontFamily_popinBold ssp-selectionCardIconText ssp-learnMore"
                                                >{customLabel.sspEditButton}</a
                                            >
                                        </span>
                                    </template>
                                    </template>
                                    <p
                                        class="ssp-label ssp-fontFamily_popinRegular ssp-color_monoOmega"
                                    >
                                        {customLabel.sspContactMethods}
                                    </p>
                                    <p
                                        class="ssp-labelContent ssp-fontFamily_popinRegular ssp-color_monoBody"
                                    >
                                        {objMember.PreferredNotificationMethodCode__c}
                                    </p>
                                </div>
                            </div>
                            <h2
                                class="ssp-fontFamily_popinBold ssp-color_blueAlpha slds-m-top_x-large ssp-subHeading"
                            >
                                {customLabel.sspAdditionalPreferences}
                            </h2>
                            <div class="slds-clearfix slds-m-top_medium">
                                <p
                                    class="ssp-label ssp-fontFamily_popinRegular ssp-color_monoOmega"
                                >
                                    {customLabel.sspLocalDCBSOffice}
                                </p>
                                <p
                                    class="ssp-labelContent ssp-fontFamily_popinRegular ssp-color_monoBody"
                                >
                                    {office}
                                </p>
                            </div>

                            <div class="slds-m-top_medium">
                                <c-ssp-general-notice-card>
                                    <div>
                                        <p>
                                            {customLabel.sspNoticeText1} &nbsp;
                                            <a
                                                class="ssp-color_blueAlpha ssp-noticeLink"
                                                title={customLabel.sspNoticeText2}
                                                href={customLabel.sspNoticeCardPhoneNumberLink}
                                                >{customLabel.sspNoticeCardPhoneNumber}</a
                                            >{customLabel.sspDot}
                                        </p>
                                    </div>
                                    <div class="slds-m-top_medium" if:true={showRACFlag}>
                                        {customLabel.sspNoticeText3} &nbsp;
                                        <a
                                            title={customLabel.sspNoticeText4}
                                            class="ssp-color_blueAlpha ssp-noticeLink"
                                            href={customLabel.sspReportChange}
                                        >
                                            {customLabel.sspReportChangeDot}</a
                                        >
                                    </div>
                                </c-ssp-general-notice-card>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </template>
    <template if:true={showChangePrimaryPhone}>
        <c-ssp-change-primary-phone-number
            ssp-member-id={objMember.Id}
            onclose={handleClose}
        ></c-ssp-change-primary-phone-number>
    </template>
    <template if:true={showChangeSecondaryPhone}>
        <c-ssp-change-secondary-phone-number
            ssp-member-id={objMember.Id}
            onclose={handleClose}
        ></c-ssp-change-secondary-phone-number>
    </template>
    <template if:true={showEmail}>
        <c-ssp-change-member-email
            member-id={objMember.Id}
            onclose={handleClose}
        ></c-ssp-change-member-email>
    </template>
    <template if:true={showWritten}>
        <c-ssp-change-member-written-language
            member-id={objMember.Id}
            onclose={handleClose}
        ></c-ssp-change-member-written-language>
    </template>
    <template if:true={showChangePreferredSpokenLanguage}>
        <c-ssp-change-preferred-spoken-language
            ssp-member-id={objMember.Id}
            onclose={handleClose}
        ></c-ssp-change-preferred-spoken-language>
    </template>
    <template if:true={showChangeContactMethod}>
        <c-ssp-change-contact-method
            ssp-member-id={objMember.Id}
            onclose={handleClose}
        ></c-ssp-change-contact-method>
    </template>
</template>
