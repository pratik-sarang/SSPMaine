<!--
* name            : sspBaseComponentInputRadioGroup
* @description    : Generic component for Radio button group.
-->
<template>
  <div class="ssp-genericInput slds-grid slds-wrap ssp-radioGroup">
     <div class="slds-grid slds-wrap ssp-componentWidth">
      <div class="ssp-alignHelpText slds-m-bottom_small">
        <label tabindex="0" class="ssp-fontFamily_popinBold">{label}</label>

        <template if:true={isHelpText}>
          <lightning-helptext
            class="ssp-helptextIcon"
            icon-name="utility:info_alt"
            content={helpTextContent}
          ></lightning-helptext>
        </template>
      </div>
      <div class="ssp-radioWidth">
        <lightning-radio-group
          data-id="inputVal"
          label={label}
          value={value}
          title={title}
          options={options}
          type="radio"
          onchange={handleValidations}
          disabled={isDisabled}
          variant="label-hidden"
        ></lightning-radio-group>
        <template for:each={ErrorMessageList} for:item="error">
          <p role="alert" aria-atomic="true" key={error} class="showError ssp-color_redOmega">{error}</p>
        </template>
      </div>
    </div>
  </div>
</template>
