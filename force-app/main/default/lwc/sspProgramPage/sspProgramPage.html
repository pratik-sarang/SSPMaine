<template>

    <!-- *******************************************************Background - Image - ANd - Text *****************************************************-->
    <div class={backgroundClass}>
        <div
            class="ssp-imgElementsMargin ssp-container_width slds-grid slds-wrap ssp-wordBreak"
        >
            <div class="ssp-imgElements">
                <div
                    class="ssp-imgElementsSmallHeader  ssp-color_monoBody ssp-fontFamily_popinBold"
                >
                    {label.sspStateProgram}
                </div>

                <template if:true={SNAPApplicationIsTrue}>
                    <div
                        class="ssp-imgElementsBigHeader ssp-color_monoBody slds-m-bottom_x-large ssp-fontFamily_popinBold"
                    >
                        {label.sspSupplementalNutritionAssistanceProgramSNAP}
                    </div>
                </template>

                <template if:true={MEDICAIDApplicationIsTrue}>
                    <div
                        class="ssp-imgElementsBigHeader ssp-color_monoBody slds-m-bottom_x-large ssp-fontFamily_popinBold"
                    >
                        {label.sspMedicaidAndKCHIP}
                    </div>
                </template>

                <template if:true={KTAPApplicationIsTrue}>
                    <div
                        class="ssp-imgElementsBigHeader ssp-color_monoBodyslds-m-bottom_x-large ssp-fontFamily_popinBold"
                    >
                        {label.sspKentuckyTransitionalAssistanceProgram}
                    </div>
                </template>

                <template if:true={CCAPApplicationIsTrue}>
                    <div
                        class="ssp-imgElementsBigHeader ssp-color_monoBody slds-m-bottom_x-large ssp-fontFamily_popinBold"
                    >
                        {label.sspChildCareAssistanceProgramCCAP}
                    </div>
                </template>

                <template if:true={KIHIPPApplicationIsTrue}>
                    <div
                        class="ssp-imgElementsBigHeader ssp-color_monoBody slds-m-bottom_x-large ssp-fontFamily_popinBold"
                    >
                        {label.sspKentuckyIntegratedHealthInsurancePremiumPaymentKIHIPP}
                    </div>
                </template>

                <div class="slds-grid ssp-program-btn-section">
                    <div
                        class="ssp-buttonWidth slds-m-right_large slds-grid slds-wrap ssp-applyBenefitBtn"
                    >
                        <lightning-button
                            variant="neutral"
                            label={label.sspApplyForBenefits}
                            title={label.sspApplyForBenefits}
                            class="ssp-exitModalBtn ssp-fontSize_16 ssp-button_neutral"
                            onclick={redirectToApplyBenefit}
                        >
                        </lightning-button>
                    </div>
                    <template if:false={KIHIPPApplicationIsTrue}>
                        <div
                            class="ssp-buttonWidth  slds-grid slds-wrap ssp-prescreeningOrder"
                        >
                            <lightning-button
                                variant="brand"
                                label={label.sspHomePageCheckEligibility}
                                title={label.sspHomePageCheckEligibility}
                                class="ssp-exitModalBtn ssp-fontSize_16 ssp-button_brand"
                                onclick={redirectToPreScreeningTool}
                            >
                            </lightning-button>
                        </div>
                    </template>
                </div>
            </div>
</div>
</div>
