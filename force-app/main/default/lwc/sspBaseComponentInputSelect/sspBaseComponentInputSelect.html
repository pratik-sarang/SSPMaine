<template>
  <div class="ssp-genericInput">
    <lightning-combobox
      name={name}
      label={name}
      value={value}
      placeholder={label.sspSelect}
      options={option}
      onchange={handleOnchangeValidations}
      onblur={handleValidations}
      disabled={isDisabled}
    >
    </lightning-combobox>

    <template for:each={ErrorMessageList} for:item="error">
      <p key={error} class="showError ssp-color_redOmega">{error}</p>
    </template>
  </div>
</template>
