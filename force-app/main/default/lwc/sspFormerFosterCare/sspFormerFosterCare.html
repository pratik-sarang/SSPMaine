<template>
    <template if:true={retMemberObjectExpr}>
        <template if:true={showSpinner}>
            <c-ssp-spinner></c-ssp-spinner>
        </template>
        <div if:true={isPageAccessible} class="ssp-bodyContainer">
            <div
                class="ssp-infoText slds-m-vertical_medium ssp-color_monoOmega ssp-fontFamily_ArvoRegular"
            >
                {label.sspAnswerQuestionsFosterCare}
            </div>
            <div
                class="slds-grid slds-wrap slds-m-vertical_large ssp-componentWidth "
            >
                <c-ssp-type-ahead-picklist
                    label={label.sspWhatStateFosterCareSystem}
                    title={label.sspClickToSeeListOfStates}
                    class="ssp-componentWidth ssp-formerFosterCareDetails"
                    placeholder={label.sspStartTyping}
                    list-values={fosterStateCodePicklist}
                    data-id="FosterStateCode__c"
                    value={fosterStateCode}
                    onselectedval={assignValues}
                    field-name="FosterStateCode__c"
                    entity-name="SSP_Member__c"
                    meta-list={metaDataListParent}
                >
                </c-ssp-type-ahead-picklist>
            </div>
            <div
                class="slds-grid slds-wrap slds-m-vertical_large ssp-componentWidth "
            >
                <c-ssp-base-component-input-number
                    label={label.ssHowOldWhenLeftFoster}
                    class="ssp-componentWidth ssp-formerFosterCareDetails"
                    data-id="AgeAtFosterCare__c"
                    value={fosterCareAge}
                    maximum-value={maxAge}
                    field-name="AgeAtFosterCare__c"
                    entity-name="SSP_Member__c"
                    meta-list={metaDataListParent}
                >
                </c-ssp-base-component-input-number>
            </div>
            <div
                class="slds-grid slds-wrap slds-m-top_large ssp-toggleMargin ssp-componentWidth"
            >
                <c-ssp-base-component-input-toggle
                    label={label.sspGettingHealthCareMedicaidProgram}
                    options={yesNoPicklist}
                    class="ssp-componentWidth ssp-formerFosterCareDetails"
                    data-id="IsStateMedicaidProgramCode__c"
                    value={stateMedicaidProgramCode}
                    field-name="IsStateMedicaidProgramCode__c"
                    entity-name="SSP_Member__c"
                    meta-list={metaDataListParent}
                >
                </c-ssp-base-component-input-toggle>
            </div>
        </div>
    </template>
    <!-- CD2 2.5 Security Role Matrix. -->
    <template if:true={showAccessDeniedComponent}>
        <c-ssp-access-denied></c-ssp-access-denied>
    </template>
</template>
