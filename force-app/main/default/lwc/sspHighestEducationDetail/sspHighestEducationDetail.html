<!--
 * Component Name: SspHighestEducationDetail.
 * Author: Ajay Saini.
 * Description: Template for highest education detail screen.
 * Date: DEC-10-2019.
-->
<template>
    <div class="slds-m-vertical_large">
        <!-- CD2 2.5 Security Role Matrix. -->
        <div if:true={isPageAccessible} class="ssp-highest-education">
            <div class="ssp-highest-education-header slds-m-vertical_x-large">
                <h1
                    class="ssp-highest-education-header-text ssp-fontFamily_popinBlack ssp-color_blueAlpha"
                >
                    {items.heading.highestEducationDetail}
                </h1>
                <p
                    class="ssp-user-name ssp-fontFamily_popinBold ssp-color_monoBody slds-m-top_x-small"
                >
                    {individualFullName}
                </p>
            </div>
            <hr class="ssp-horizontal-rule ssp-bg_monoAlpha" ></hr>
            <div class="slds-grid slds-wrap ssp-highest-education-form">
                <div class="slds-grid slds-wrap slds-size_1-of-1">
                    <c-ssp-type-ahead-picklist
                        class="input slds-large-size_1-of-2 slds-size_1-of-1"
                        list-values={educationLevelPicklist}
                        data-id={items.educationLevel.fieldApiName}
                        field-name={items.educationLevel.fieldApiName}
                        entity-name={items.educationLevel.objectApiName}
                        label={items.educationLevel.label}
                        title={items.educationLevel.title}
                        placeholder={items.educationLevel.placeholder}
                        meta-list={metaList}
                        onselectedval={handleEducationLevelChange}
                        value={educationLevel}
                    >
                    </c-ssp-type-ahead-picklist>
                </div>
                <div class="slds-grid slds-wrap slds-size_1-of-1">
                    <c-ssp-base-component-input-date
                        if:true={showGraduationDate}
                        time-travel-current-date={today}
                        class="input slds-large-size_1-of-2 slds-size_1-of-1"
                        data-id={items.graduationDate.fieldApiName}
                        field-name={items.graduationDate.fieldApiName}
                        entity-name={items.graduationDate.objectApiName}
                        label={items.graduationDate.label}
                        meta-list={metaList}
                        onchange={handleGraduationDateChange}
                        value={graduationDate}
                    >
                    </c-ssp-base-component-input-date>
                </div>
                <div
                    class="slds-grid slds-wrap slds-size_1-of-1 ssp-action-btn-section"
                >
                    <div class="slds-size_1-of-1 ssp-action-btns">
                        <lightning-button
                            variant="neutral"
                            label={items.cancelButton.label}
                            title={items.cancelButton.title}
                            onclick={handleCancel}
                            class="ssp-button_base ssp-cardButton ssp-cancelBtn"
                        ></lightning-button>
                        <lightning-button
                            variant="neutral"
                            label={items.saveButton.label}
                            title={items.saveButton.title}
                            onclick={handleSave}
                            class="ssp-button_neutral ssp-cardButton ssp-saveBtn"
                        ></lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <c-ssp-toast
        if:true={showToast}
        ssp-toast-title-val={label.toastErrorText}
        onhidetoast={handleHideToast}
        show-error-toast={showToast}
    >
    </c-ssp-toast>
    <!-- CD2 2.5 Security Role Matrix. -->
    <template if:true={showAccessDeniedComponent}>
        <c-ssp-access-denied></c-ssp-access-denied>
    </template>
</template>
