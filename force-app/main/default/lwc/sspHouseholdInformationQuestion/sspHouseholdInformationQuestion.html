<template>
    <c-ssp-base-component-input-toggle
        disabled={disableQuestions}
        options={toggleOptions}
        label={question}
        onchange={handleToggleChange}
        value={toggleValue}
        is-help-text={isHelpText}
        help-text-content={helpText}
    >
    </c-ssp-base-component-input-toggle>
    <template if:true={memberLevelQuestion}>
        <div
            if:true={showOptions}
            class="slds-m-top_x-large slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2 ssp-gutter-right"
            onchange={handleCheckboxChange}
        >
            <p
                class="slds-m-vertical_small ssp-color_monoBody ssp-fontFamily_popinRegular" tabindex="0"
            >
                {label.selectApplicableMembers}
            </p>
            <template for:each={members} for:item="member">
                <c-ssp-base-component-input-checkbox
                    key={member.Id}
                    data-id={member.Id}
                    label={member.label}
                    disabled={isReadOnlyUser}
                    value={member.checked}
                    onchange={handleCheckboxChange}
                >
                </c-ssp-base-component-input-checkbox>
            </template>
        </div>
    </template>
    <p
        if:true={errorMessage}
        class="error-message slds-m-vertical_small ssp-color_monoBody ssp-fontFamily_popinRegular"
    >
        {errorMessage}
    </p>
</template>
