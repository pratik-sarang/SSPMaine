<template>
  <c-ssp-detailed-information-modal
    header-value={label.sspReportAdditionalChanges}
    open-model={openModel}
    onclosemodal={handleProp}
    reference={reference}
  >
    <p
      class="ssp-fontFamily_ArvoRegular ssp-color_monoOmega slds-p-bottom_large"
      slot="contentSlot"
    >
      {label.sspAnyAdditionalChangesNeedReported}
    </p>
    <div slot="Footer" class="slds-grid slds-wrap slds-grid_align-spread">
      <template if:false={bIsMemberFlow}>
        <lightning-button
          variant="brand"
          label={label.sspAddRemoveHouseholdMember}
          class="ssp-exitModalBtn ssp-exitSaveBtn ssp-button_brand"
          onclick={addRemoveHouseholdMember}
        >
        </lightning-button>
      </template>
      <template if:true={bIsMemberFlow}>
        <lightning-button
          variant="brand"
          label={label.sspReportChangeExistingHouseHoldMember}
          class="ssp-exitModalBtn ssp-exitSaveBtn ssp-button_brand"
          onclick={reportChangeExistingHouseHoldMember}
        >
        </lightning-button>
      </template>
      <lightning-button
        variant="base"
        label={label.sspNoAdditionalChanges}
        class="ssp-exitModalBtn ssp-cancelBtn ssp-button_base"
        onclick={cancelModal}
      >
      </lightning-button>
    </div>
  </c-ssp-detailed-information-modal>
</template>
