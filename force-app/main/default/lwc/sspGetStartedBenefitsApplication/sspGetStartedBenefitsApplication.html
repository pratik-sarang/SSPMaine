                </div>
                <div
                    class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ssp-footerBtnNext slds-text-align_right"
                >
                    <template if:true={notDependent}>
                        <template if:false={hasExistingApplication}>
                            <template if:true={showStartButton}>
                                <lightning-button
                                    name={label.sspStartBenefitsButton}
                                    variant="neutral"
                                    label={label.sspStartBenefitsButton}
                                    class="ssp-button_neutral ssp-exitModalBtn ssp-getStartBenefitsButton ssp-getStartBenefitsNeutralButton"
                                    onclick={openWhoAllApplyModal}
                                    title={label.sspStartBenefitsButtonAlternate}
                                ></lightning-button>
                            </template>
                        </template>
                    </template>
                </div>
            </div>
        </div>
    </main>
    <template if:true={showWhoAllApplyModal}>
        <c-ssp-information-for-all-who-apply
            onclose={closeWhoAllApplyModal}
        ></c-ssp-information-for-all-who-apply>
    </template>
    <template if:true={isLearnMoreModal}>
        <c-ssp-detailed-information-modal
            reference={reference}
            header-value={label.sspGetBenefitsLearnMoreHeading}
            open-model={isLearnMoreModal}
            onclosemodal={closeLearnMoreModal}
            class="ssp-getStartedLearnMoreModal"
        >
            <div slot="contentSlot" class="ssp-learnMore"></div>
        </c-ssp-detailed-information-modal>
    </template>
</template>
