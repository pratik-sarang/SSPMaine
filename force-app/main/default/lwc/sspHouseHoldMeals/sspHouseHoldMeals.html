<template>
    <template if:true={showSpinner}>
        <c-ssp-spinner></c-ssp-spinner>
    </template>
    <!--2.5 Security Role Matrix and Program Access-->
    <template if:true={showAccessDeniedComponent}>
        <c-ssp-access-denied></c-ssp-access-denied>
    </template>
    <template if:true={showContents}>
        <div class="ssp-bodyContainer">
            <div
                class="ssp-checkBoxHouseHoldMeal  ssp-multipleCheckbox_container  slds-grid slds-wrap slds-m-vertical_x-large "
            >
                <c-ssp-base-component-input-checkbox-group
                    label={sLabel}
                    options={optList}
                    value={checkBoxGroupValues}
                    class="memberDetails"
                    data-id="selectedMembers"
                    entity-name="SSP_Member__c"
                    field-name="CanBuyCookWithHOH__c"
                    meta-list={MetaDataListParent}
                ></c-ssp-base-component-input-checkbox-group>
            </div>
        </div>
    </template>
